<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>腊八粥制作小游戏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f8f1e4;
            color: #5c3d2e;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        /* 所有步骤共用样式 */
        .step {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .step.active {
            display: flex;
            opacity: 1;
        }

        /* 标题样式 */
        .step-title {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #d2691e;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            padding-top: 10px;
        }

        /* 内容区域 */
        .step-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            overflow: hidden;
        }

        /* 下一步按钮 */
        .next-btn {
            background-color: #d2691e;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            box-shadow: 0 5px 15px rgba(210, 105, 30, 0.3);
            transition: all 0.3s ease;
        }

        .next-btn:hover {
            background-color: #b3591a;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(210, 105, 30, 0.4);
        }

        .next-btn:active {
            transform: translateY(1px);
        }

        /* 欢迎步骤 */
        .welcome-content {
            text-align: center;
            max-width: 90%;
        }

        .welcome-icon {
            font-size: 80px;
            color: #d2691e;
            margin-bottom: 20px;
        }

        .welcome-text {
            font-size: 22px;
            line-height: 1.6;
            margin-bottom: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* 食材选择步骤 */
        .ingredients-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 100%;
            margin-top: 20px;
        }

        .ingredient-item {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .ingredient-item.selected {
            animation: glow 1.5s infinite alternate;
            transform: scale(1.1);
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffd700;
            }
            to {
                box-shadow: 0 0 15px #ffd700, 0 0 25px #ffd700, 0 0 35px #ffd700;
            }
        }

        .ingredient-icon {
            font-size: 30px;
            margin-bottom: 5px;
        }

        .ingredient-name {
            font-size: 12px;
            text-align: center;
        }

        /* 拖放步骤 */
        .drag-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .ingredients-to-drag {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            width: 100%;
        }

        .draggable {
            cursor: grab;
            transition: all 0.3s ease;
        }

        .draggable:active {
            cursor: grabbing;
        }

        .pot-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin-top: 20px;
        }

        .pot {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .pot-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow: hidden;
        }

        .ingredient-in-pot {
            width: 40px;
            height: 40px;
            margin: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        /* 熬煮步骤 */
        .cooking-container {
            text-align: center;
        }

        .cooking-icon {
            font-size: 100px;
            color: #d2691e;
            margin-bottom: 20px;
            animation: bubble 2s infinite ease-in-out;
        }

        @keyframes bubble {
            0%, 100% {
                transform: scale(1) translateY(0);
            }
            50% {
                transform: scale(1.05) translateY(-10px);
            }
        }

        .cooking-text {
            font-size: 24px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .timer {
            font-size: 36px;
            font-weight: bold;
            color: #d2691e;
            margin: 20px 0;
        }

        /* 完成步骤 */
        .finished-container {
            text-align: center;
        }

        .finished-bowl {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bowl {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .congrats-text {
            font-size: 28px;
            color: #d2691e;
            margin-bottom: 20px;
        }

        .restart-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            background-color: #3d8b40;
            transform: translateY(-3px);
        }

        /* 初始弹窗 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 90%;
            width: 500px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modal-title {
            font-size: 28px;
            color: #d2691e;
            margin-bottom: 20px;
        }

        .modal-text {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 25px;
            text-align: left;
        }

        .modal-close {
            background-color: #d2691e;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-close:hover {
            background-color: #b3591a;
        }

        /* 音乐控制 */
        .music-control {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .music-control i {
            font-size: 24px;
            color: #d2691e;
        }

        /* 进度指示器 */
        .progress-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            width: 100%;
        }

        .progress-step {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ddd;
            margin: 0 10px;
            position: relative;
        }

        .progress-step.active {
            background-color: #d2691e;
        }

        .progress-step::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 100%;
            width: 20px;
            height: 3px;
            background-color: #ddd;
            transform: translateY(-50%);
        }

        .progress-step:last-child::after {
            display: none;
        }

        .progress-step.active::after {
            background-color: #d2691e;
        }

        /* 响应式调整 */
        @media (max-width: 480px) {
            .step-title {
                font-size: 24px;
            }
            
            .ingredient-item {
                width: 70px;
                height: 70px;
            }
            
            .ingredient-icon {
                font-size: 25px;
            }
            
            .pot-container {
                width: 200px;
                height: 200px;
            }
            
            .finished-bowl {
                width: 180px;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- 音乐控制 -->
    <div class="music-control" id="musicControl">
        <i class="fas fa-volume-up"></i>
    </div>

    <!-- 初始弹窗 -->
    <div class="modal-overlay" id="welcomeModal">
        <div class="modal-content">
            <h2 class="modal-title">腊八粥制作小游戏</h2>
            <div class="modal-text">
                <p><strong>游戏玩法：</strong></p>
                <p>1. 首先选择腊八粥的食材</p>
                <p>2. 然后将食材拖入锅中</p>
                <p>3. 等待熬煮完成</p>
                <p>4. 欣赏美味的腊八粥成品</p>
                <p>游戏过程中请确保手机音量合适，享受背景音乐！</p>
            </div>
            <button class="modal-close" id="closeModal">开始游戏</button>
        </div>
    </div>

    <!-- 游戏主容器 -->
    <div class="container">
        <!-- 步骤1：选择食材 -->
        <div class="step active" id="step1">
            <h2 class="step-title">第一步：选择腊八粥食材</h2>
            <div class="step-content">
                <p style="font-size: 18px; margin-bottom: 20px; text-align: center;">点击选择以下食材（至少选择3种）</p>
                <div class="ingredients-container" id="ingredientsList">
                    <!-- 食材将通过JavaScript动态生成 -->
                </div>
            </div>
            <button class="next-btn" id="nextStep1" disabled>选好了，下一步</button>
            <div class="progress-container">
                <div class="progress-step active"></div>
                <div class="progress-step"></div>
                <div class="progress-step"></div>
                <div class="progress-step"></div>
            </div>
        </div>

        <!-- 步骤2：拖放食材 -->
        <div class="step" id="step2">
            <h2 class="step-title">第二步：将食材放入锅中</h2>
            <div class="step-content">
                <div class="drag-container">
                    <div class="ingredients-to-drag" id="dragIngredients">
                        <!-- 已选食材将通过JavaScript动态生成 -->
                    </div>
                    <div class="pot-container">
                        <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="锅" class="pot">
                        <div class="pot-content" id="pot">
                            <p style="color: #888; font-size: 16px;">将食材拖放到这里</p>
                        </div>
                    </div>
                    <p style="margin-top: 20px; font-size: 16px;">已放入: <span id="ingredientCount">0</span>/<span id="totalIngredients">0</span> 种食材</p>
                </div>
            </div>
            <button class="next-btn" id="nextStep2" disabled>食材放好了，开始熬煮</button>
            <div class="progress-container">
                <div class="progress-step active"></div>
                <div class="progress-step active"></div>
                <div class="progress-step"></div>
                <div class="progress-step"></div>
            </div>
        </div>

        <!-- 步骤3：熬煮过程 -->
        <div class="step" id="step3">
            <h2 class="step-title">第三步：熬煮腊八粥</h2>
            <div class="step-content">
                <div class="cooking-container">
                    <div class="cooking-icon">
                        <i class="fas fa-temperature-high"></i>
                    </div>
                    <div class="cooking-text">
                        腊八粥正在熬煮中，请耐心等待...
                    </div>
                    <div class="timer" id="timer">00:30</div>
                    <div class="cooking-progress">
                        <div style="width: 80%; height: 20px; background-color: #ddd; border-radius: 10px; margin: 0 auto; overflow: hidden;">
                            <div id="cookingProgress" style="width: 0%; height: 100%; background-color: #d2691e; transition: width 1s linear;"></div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="next-btn" id="nextStep3" disabled>熬煮完成，查看成品</button>
            <div class="progress-container">
                <div class="progress-step active"></div>
                <div class="progress-step active"></div>
                <div class="progress-step active"></div>
                <div class="progress-step"></div>
            </div>
        </div>

        <!-- 步骤4：成品展示 -->
        <div class="step" id="step4">
            <h2 class="step-title">第四步：腊八粥完成！</h2>
            <div class="step-content">
                <div class="finished-container">
                    <div class="finished-bowl">
                        <img src="https://images.unsplash.com/photo-1547592166-23ac45744acd?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="腊八粥" class="bowl">
                    </div>
                    <div class="congrats-text">
                        恭喜！腊八粥制作完成！
                    </div>
                    <p style="font-size: 18px; margin-bottom: 30px; line-height: 1.5;">
                        腊八粥，又称"七宝五味粥"，是一种在腊八节用多种食材熬制的粥。<br>
                        传统上，腊八粥由至少八种食材制成，象征着吉祥和丰收。
                    </p>
                </div>
            </div>
            <button class="restart-btn" id="restartBtn">重新制作</button>
            <div class="progress-container">
                <div class="progress-step active"></div>
                <div class="progress-step active"></div>
                <div class="progress-step active"></div>
                <div class="progress-step active"></div>
            </div>
        </div>
    </div>

    <!-- 背景音乐 -->
    <audio id="bgMusic" loop>
        <!-- 这里需要替换为您上传的lababgm.mp3文件 -->
        <source src="lababgm.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>

    <script>
        // 游戏状态和数据
        const gameState = {
            currentStep: 1,
            selectedIngredients: [],
            draggedIngredients: [],
            totalIngredients: 0,
            isMusicPlaying: false,
            cookingInterval: null
        };

        // 腊八粥食材数据
        const ingredients = [
            { id: 1, name: '大米', icon: 'fa-seedling', color: '#f5f5f5' },
            { id: 2, name: '小米', icon: 'fa-wheat-awn', color: '#ffd700' },
            { id: 3, name: '红豆', icon: 'fa-seedling', color: '#dc143c' },
            { id: 4, name: '绿豆', icon: 'fa-seedling', color: '#32cd32' },
            { id: 5, name: '花生', icon: 'fa-peanut', color: '#d2b48c' },
            { id: 6, name: '红枣', icon: 'fa-apple-alt', color: '#8b0000' },
            { id: 7, name: '莲子', icon: 'fa-seedling', color: '#fffacd' },
            { id: 8, name: '桂圆', icon: 'fa-apple-alt', color: '#8b4513' },
            { id: 9, name: '核桃', icon: 'fa-nut', color: '#8b4513' },
            { id: 10, name: '薏米', icon: 'fa-seedling', color: '#f0e68c' }
        ];

        // DOM元素
        const welcomeModal = document.getElementById('welcomeModal');
        const closeModalBtn = document.getElementById('closeModal');
        const musicControl = document.getElementById('musicControl');
        const bgMusic = document.getElementById('bgMusic');
        const steps = document.querySelectorAll('.step');
        const nextStep1Btn = document.getElementById('nextStep1');
        const nextStep2Btn = document.getElementById('nextStep2');
        const nextStep3Btn = document.getElementById('nextStep3');
        const restartBtn = document.getElementById('restartBtn');
        const ingredientsList = document.getElementById('ingredientsList');
        const dragIngredients = document.getElementById('dragIngredients');
        const pot = document.getElementById('pot');
        const ingredientCount = document.getElementById('ingredientCount');
        const totalIngredients = document.getElementById('totalIngredients');
        const timer = document.getElementById('timer');
        const cookingProgress = document.getElementById('cookingProgress');

        // 初始化游戏
        function initGame() {
            // 生成食材选择列表
            ingredients.forEach(ingredient => {
                const ingredientItem = document.createElement('div');
                ingredientItem.className = 'ingredient-item';
                ingredientItem.dataset.id = ingredient.id;
                ingredientItem.innerHTML = `
                    <i class="fas ${ingredient.icon} ingredient-icon" style="color: ${ingredient.color};"></i>
                    <span class="ingredient-name">${ingredient.name}</span>
                `;
                
                ingredientItem.addEventListener('click', () => {
                    toggleIngredientSelection(ingredient.id, ingredientItem);
                });
                
                ingredientsList.appendChild(ingredientItem);
            });

            // 初始化事件监听
            closeModalBtn.addEventListener('click', closeWelcomeModal);
            musicControl.addEventListener('click', toggleMusic);
            nextStep1Btn.addEventListener('click', () => goToStep(2));
            nextStep2Btn.addEventListener('click', () => goToStep(3));
            nextStep3Btn.addEventListener('click', () => goToStep(4));
            restartBtn.addEventListener('click', restartGame);

            // 尝试自动播放背景音乐
            setTimeout(() => {
                if (!gameState.isMusicPlaying) {
                    bgMusic.play().then(() => {
                        gameState.isMusicPlaying = true;
                        musicControl.innerHTML = '<i class="fas fa-volume-up"></i>';
                    }).catch(() => {
                        // 自动播放被阻止，等待用户交互
                        console.log('音乐自动播放被阻止，等待用户交互');
                    });
                }
            }, 1000);
        }

        // 关闭欢迎弹窗
        function closeWelcomeModal() {
            welcomeModal.style.display = 'none';
            
            // 用户交互后尝试播放音乐
            if (!gameState.isMusicPlaying) {
                bgMusic.play().then(() => {
                    gameState.isMusicPlaying = true;
                    musicControl.innerHTML = '<i class="fas fa-volume-up"></i>';
                });
            }
        }

        // 切换音乐播放状态
        function toggleMusic() {
            if (gameState.isMusicPlaying) {
                bgMusic.pause();
                musicControl.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else {
                bgMusic.play();
                musicControl.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
            gameState.isMusicPlaying = !gameState.isMusicPlaying;
        }

        // 切换食材选择状态
        function toggleIngredientSelection(id, element) {
            const index = gameState.selectedIngredients.indexOf(id);
            
            if (index === -1) {
                // 选择食材
                gameState.selectedIngredients.push(id);
                element.classList.add('selected');
            } else {
                // 取消选择食材
                gameState.selectedIngredients.splice(index, 1);
                element.classList.remove('selected');
            }
            
            // 更新下一步按钮状态（至少选择3种食材）
            nextStep1Btn.disabled = gameState.selectedIngredients.length < 3;
        }

        // 转到指定步骤
        function goToStep(stepNumber) {
            // 更新当前步骤
            gameState.currentStep = stepNumber;
            
            // 隐藏所有步骤
            steps.forEach(step => {
                step.classList.remove('active');
            });
            
            // 显示目标步骤
            document.getElementById(`step${stepNumber}`).classList.add('active');
            
            // 步骤特定逻辑
            if (stepNumber === 2) {
                setupDragStep();
            } else if (stepNumber === 3) {
                startCooking();
            } else if (stepNumber === 4) {
                // 步骤4无需特殊处理
            }
            
            // 更新进度指示器
            updateProgressIndicator();
        }

        // 设置拖放步骤
        function setupDragStep() {
            // 清空之前的拖放区域
            dragIngredients.innerHTML = '';
            pot.innerHTML = '<p style="color: #888; font-size: 16px;">将食材拖放到这里</p>';
            gameState.draggedIngredients = [];
            
            // 创建可拖放的食材元素
            gameState.selectedIngredients.forEach(id => {
                const ingredient = ingredients.find(item => item.id === id);
                if (ingredient) {
                    const dragItem = document.createElement('div');
                    dragItem.className = 'ingredient-item draggable';
                    dragItem.draggable = true;
                    dragItem.dataset.id = ingredient.id;
                    dragItem.innerHTML = `
                        <i class="fas ${ingredient.icon} ingredient-icon" style="color: ${ingredient.color};"></i>
                        <span class="ingredient-name">${ingredient.name}</span>
                    `;
                    
                    // 添加拖放事件
                    dragItem.addEventListener('dragstart', (e) => {
                        e.dataTransfer.setData('text/plain', ingredient.id);
                        dragItem.style.opacity = '0.5';
                    });
                    
                    dragItem.addEventListener('dragend', () => {
                        dragItem.style.opacity = '1';
                    });
                    
                    dragIngredients.appendChild(dragItem);
                }
            });
            
            // 设置锅的拖放事件
            pot.addEventListener('dragover', (e) => {
                e.preventDefault();
                pot.style.backgroundColor = 'rgba(255, 255, 255, 0.4)';
            });
            
            pot.addEventListener('dragleave', () => {
                pot.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
            });
            
            pot.addEventListener('drop', (e) => {
                e.preventDefault();
                pot.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
                
                const ingredientId = parseInt(e.dataTransfer.getData('text/plain'));
                
                // 如果食材尚未放入锅中
                if (!gameState.draggedIngredients.includes(ingredientId)) {
                    gameState.draggedIngredients.push(ingredientId);
                    
                    // 更新计数
                    ingredientCount.textContent = gameState.draggedIngredients.length;
                    totalIngredients.textContent = gameState.selectedIngredients.length;
                    
                    // 在锅中显示食材
                    const ingredient = ingredients.find(item => item.id === ingredientId);
                    if (ingredient) {
                        const ingredientInPot = document.createElement('div');
                        ingredientInPot.className = 'ingredient-in-pot';
                        ingredientInPot.innerHTML = `<i class="fas ${ingredient.icon}" style="color: ${ingredient.color};"></i>`;
                        pot.appendChild(ingredientInPot);
                    }
                    
                    // 移除拖放区域中的食材
                    const dragItem = document.querySelector(`.draggable[data-id="${ingredientId}"]`);
                    if (dragItem) {
                        dragItem.style.display = 'none';
                    }
                    
                    // 更新下一步按钮状态
                    nextStep2Btn.disabled = gameState.draggedIngredients.length < gameState.selectedIngredients.length;
                }
            });
            
            // 初始化计数显示
            ingredientCount.textContent = '0';
            totalIngredients.textContent = gameState.selectedIngredients.length;
            nextStep2Btn.disabled = true;
        }

        // 开始熬煮
        function startCooking() {
            let timeLeft = 30; // 30秒倒计时
            timer.textContent = `00:${timeLeft < 10 ? '0' : ''}${timeLeft}`;
            nextStep3Btn.disabled = true;
            
            // 清除之前的定时器
            if (gameState.cookingInterval) {
                clearInterval(gameState.cookingInterval);
            }
            
            // 设置熬煮进度
            let progress = 0;
            cookingProgress.style.width = '0%';
            
            // 开始倒计时
            gameState.cookingInterval = setInterval(() => {
                timeLeft--;
                timer.textContent = `00:${timeLeft < 10 ? '0' : ''}${timeLeft}`;
                
                // 更新进度条
                progress = 100 - (timeLeft / 30 * 100);
                cookingProgress.style.width = `${progress}%`;
                
                // 时间到
                if (timeLeft <= 0) {
                    clearInterval(gameState.cookingInterval);
                    timer.textContent = "完成！";
                    cookingProgress.style.width = '100%';
                    nextStep3Btn.disabled = false;
                }
            }, 1000);
        }

        // 更新进度指示器
        function updateProgressIndicator() {
            const progressSteps = document.querySelectorAll('.progress-step');
            progressSteps.forEach((step, index) => {
                if (index < gameState.currentStep) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            });
        }

        // 重新开始游戏
        function restartGame() {
            // 重置游戏状态
            gameState.currentStep = 1;
            gameState.selectedIngredients = [];
            gameState.draggedIngredients = [];
            
            // 清除熬煮定时器
            if (gameState.cookingInterval) {
                clearInterval(gameState.cookingInterval);
            }
            
            // 重置UI
            document.querySelectorAll('.ingredient-item.selected').forEach(item => {
                item.classList.remove('selected');
            });
            
            nextStep1Btn.disabled = true;
            
            // 回到第一步
            goToStep(1);
        }

        // 页面加载完成后初始化游戏
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
