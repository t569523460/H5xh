<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>腊八粥制作小游戏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #5a3921;
            color: #fff;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: relative;
            touch-action: none; /* 防止页面缩放和滚动 */
        }

        /* 灶台背景 */
        .kitchen-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('kitchen_bg.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        /* 返回按钮 */
        .back-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 150;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .back-btn.visible {
            opacity: 1;
            visibility: visible;
        }

        .back-btn i {
            font-size: 24px;
            color: #d2691e;
        }

        /* 所有步骤共用样式 */
        .step {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .step.active {
            display: flex;
            opacity: 1;
        }

        /* 标题样式 */
        .step-title {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            padding-top: 10px;
        }

        /* 内容区域 */
        .step-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        /* 下一步按钮 */
        .next-btn {
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .next-btn:hover {
            background-color: #e68a00;
            transform: translateY(-3px);
        }

        .next-btn:active {
            transform: translateY(1px);
        }

        /* 第一步：查看食材 */
        .view-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .view-text {
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 15px;
        }

        .ingredients-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 90%;
            margin-bottom: 30px;
        }

        .ingredient-item {
            width: 70px;
            height: 70px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
        }

        .ingredient-image {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 10px;
            animation: glow-ingredient 2s infinite alternate;
        }

        @keyframes glow-ingredient {
            0% {
                filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.7));
            }
            100% {
                filter: drop-shadow(0 0 8px rgba(255, 255, 255, 1));
            }
        }

        .ingredient-name {
            font-size: 12px;
            text-align: center;
            color: #fff;
            margin-top: 5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .view-icon {
            font-size: 80px;
            color: #4da6ff;
            margin-bottom: 20px;
            animation: bubble 2s infinite ease-in-out;
        }

        /* 食材介绍弹窗 */
        .ingredient-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .ingredient-modal.active {
            display: flex;
        }

        .ingredient-modal-content {
            background-color: rgba(90, 57, 33, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 80%;
            width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid #ffcc00;
            position: relative;
        }

        .ingredient-modal-img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin: 0 auto 20px;
            border-radius: 10px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8));
        }

        .ingredient-modal-name {
            font-size: 24px;
            color: #ffcc00;
            margin-bottom: 15px;
        }

        .ingredient-modal-desc {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 25px;
            text-align: left;
        }

        .ingredient-modal-close {
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* 第二步：拖放食材 */
        .drag-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .ingredients-to-drag {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 90%;
            min-height: 120px; /* 确保有足够高度，防止锅移动 */
        }

        .draggable {
            width: 70px;
            height: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            animation: glow-ingredient 2s infinite alternate;
            transition: opacity 0.3s ease;
        }

        .pot-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin-top: 0; /* 移除上边距，通过容器居中 */
            flex-shrink: 0; /* 防止锅容器收缩 */
        }

        .pot {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .pot-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 5px;
            overflow: visible; /* 改为visible防止裁切 */
            z-index: 5;
        }

        .pot-placeholder {
            color: #ffffff;
            font-size: 18px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            z-index: 6;
        }

        .ingredient-in-pot {
            position: absolute; /* 改为绝对定位，允许重叠 */
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7; /* 降低透明度，模拟在水里效果 */
            filter: none; /* 移除发光效果 */
            z-index: 7;
            transition: all 0.3s ease;
        }

        .ingredient-in-pot img {
            width: 35px;
            height: 35px;
            object-fit: contain;
        }

        /* 第三步：熬煮过程 */
        .cooking-container {
            text-align: center;
        }

        .cooking-icon {
            font-size: 100px;
            color: #ff9900;
            margin-bottom: 20px;
            animation: bubble 2s infinite ease-in-out;
        }

        @keyframes bubble {
            0%, 100% {
                transform: scale(1) translateY(0);
            }
            50% {
                transform: scale(1.05) translateY(-10px);
            }
        }

        .cooking-text {
            font-size: 24px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .timer {
            font-size: 36px;
            font-weight: bold;
            color: #ff9900;
            margin: 20px 0;
        }

        /* 第四步：成品展示 */
        .finished-container {
            text-align: center;
        }

        .finished-bowl {
            width: 250px;
            height: 250px;
            margin: 0 auto 30px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bowl {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .congrats-text {
            font-size: 28px;
            color: #ffcc00;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .restart-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            background-color: #3d8b40;
            transform: translateY(-3px);
        }

        /* 初始弹窗 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: rgba(90, 57, 33, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 90%;
            width: 500px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid #ffcc00;
        }

        .modal-title {
            font-size: 28px;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        .modal-text {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 25px;
            text-align: left;
        }

        .modal-close {
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-close:hover {
            background-color: #e68a00;
        }

        /* 音乐控制 */
        .music-control {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .music-control i {
            font-size: 24px;
            color: #d2691e;
        }

        /* 进度指示器 */
        .progress-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            width: 100%;
        }

        .progress-step {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ddd;
            margin: 0 10px;
            position: relative;
        }

        .progress-step.active {
            background-color: #ff9900;
        }

        .progress-step::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 100%;
            width: 20px;
            height: 3px;
            background-color: #ddd;
            transform: translateY(-50%);
        }

        .progress-step:last-child::after {
            display: none;
        }

        .progress-step.active::after {
            background-color: #ff9900;
        }

        /* 响应式调整 */
        @media (max-width: 480px) {
            .step-title {
                font-size: 24px;
            }
            
            .ingredient-item {
                width: 60px;
                height: 60px;
            }
            
            .ingredient-image {
                width: 50px;
                height: 50px;
            }
            
            .draggable {
                width: 60px;
                height: 60px;
            }
            
            .pot-container {
                width: 220px;
                height: 220px;
            }
            
            .finished-bowl {
                width: 220px;
                height: 220px;
            }
            
            .ingredients-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 15px;
            }
        }
        
        @media (max-height: 700px) {
            .step-title {
                margin-bottom: 10px;
                padding-top: 5px;
            }
            
            .pot-container {
                width: 200px;
                height: 200px;
            }
            
            .finished-bowl {
                width: 200px;
                height: 200px;
                margin-bottom: 15px;
            }
            
            .ingredients-to-drag {
                min-height: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- 灶台背景 -->
    <div class="kitchen-bg"></div>
    
    <!-- 返回按钮 -->
    <div class="back-btn" id="backBtn">
        <i class="fas fa-arrow-left"></i>
    </div>
    
    <!-- 音乐控制 -->
    <div class="music-control" id="musicControl">
        <i class="fas fa-volume-up"></i>
    </div>

    <!-- 初始弹窗 -->
    <div class="modal-overlay" id="welcomeModal">
        <div class="modal-content">
            <h2 class="modal-title">腊八粥制作小游戏</h2>
            <div class="modal-text">
                <p><strong>游戏玩法：</strong></p>
                <p>1. 第一步：查看腊八粥所需食材</p>
                <p>2. 第二步：将食材放入锅中</p>
                <p>3. 第三步：熬煮腊八粥</p>
                <p>4. 第四步：欣赏成品腊八粥</p>
                <p>游戏过程中请确保手机音量合适，享受背景音乐！</p>
            </div>
            <button class="modal-close" id="closeModal">开始制作</button>
        </div>
    </div>

    <!-- 食材介绍弹窗 -->
    <div class="ingredient-modal" id="ingredientModal">
        <div class="ingredient-modal-content">
            <img id="modalIngredientImg" src="" alt="" class="ingredient-modal-img">
            <h2 id="modalIngredientName" class="ingredient-modal-name"></h2>
            <p id="modalIngredientDesc" class="ingredient-modal-desc"></p>
            <button class="ingredient-modal-close" id="closeIngredientModal">关闭</button>
        </div>
    </div>

    <!-- 游戏主容器 -->
    <div class="container">
        <!-- 步骤1：查看食材 -->
        <div class="step active" id="step1">
            <h2 class="step-title">第一步：查看腊八粥食材</h2>
            <div class="step-content">
                <div class="view-container">
                    <div class="view-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="view-text">
                        点击食材查看详细介绍，了解腊八粥的原料
                    </div>
                    <div class="ingredients-grid" id="ingredientsGrid">
                        <!-- 食材将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
            <button class="next-btn" id="nextStep1">了解食材，下一步</button>
            <div class="progress-container">
                <div class="progress-step active"></div>
                <div class="progress-step"></div>
                <div class="progress-step"></div>
                <div class="progress-step"></div>
            </div>
        </div>

        <!-- 步骤2：拖放食材 -->
        <div class="step" id="step2">
            <h2 class="step-title">第二步：将食材放入锅中</h2>
            <div class="step-content">
                <div class="drag-container">
                    <div class="ingredients-to-drag" id="dragIngredients">
                        <!-- 食材将通过JavaScript动态生成 -->
                    </div>
                    <div class="pot-container">
                        <img src="pot.png" alt="锅" class="pot">
                        <div class="pot-content" id="pot">
                            <p class="pot-placeholder">将食材拖放到这里</p>
                        </div>
                    </div>
                    <p style="margin-top: 20px; font-size: 16px;">已放入: <span id="ingredientCount">0</span>/8 种食材</p>
                </div>
            </div>
            <button class="next-btn" id="nextStep2" disabled>食材放好了，开始熬煮</button>
            <div class="progress-container">
                <div class="progress-step active"></div>
                <div class="progress-step active"></div>
                <div class="progress-step"></div>
                <div class="progress-step"></div>
            </div>
        </div>

        <!-- 步骤3：熬煮过程 -->
        <div class="step" id="step3">
            <h2 class="step-title">第三步：熬煮腊八粥</h2>
            <div class="step-content">
                <div class="cooking-container">
                    <div class="cooking-icon">
                        <i class="fas fa-temperature-high"></i>
                    </div>
                    <div class="cooking-text">
                        腊八粥正在熬煮中，请耐心等待...
                    </div>
                    <div class="timer" id="timer">00:08</div>
                    <div class="cooking-progress">
                        <div style="width: 80%; height: 20px; background-color: #ddd; border-radius: 10px; margin: 0 auto; overflow: hidden;">
                            <div id="cookingProgress" style="width: 0%; height: 100%; background-color: #ff9900; transition: width 1s linear;"></div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="next-btn" id="nextStep3" disabled>熬煮完成，查看成品</button>
            <div class="progress-container">
                <div class="progress-step active"></div>
                <div class="progress-step active"></div>
                <div class="progress-step active"></div>
                <div class="progress-step"></div>
            </div>
        </div>

        <!-- 步骤4：成品展示 -->
        <div class="step" id="step4">
            <h2 class="step-title">第四步：腊八粥完成！</h2>
            <div class="step-content">
                <div class="finished-container">
                    <div class="finished-bowl">
                        <img src="bowl.png" alt="腊八粥" class="bowl">
                    </div>
                    <div class="congrats-text">
                        恭喜！腊八粥制作完成！
                    </div>
                    <p style="font-size: 18px; margin-bottom: 30px; line-height: 1.5; text-align: center; background-color: rgba(0,0,0,0.5); padding: 15px; border-radius: 10px;">
                        腊八粥，又称"七宝五味粥"，是一种在腊八节用多种食材熬制的粥。<br>
                        传统上，腊八粥由至少八种食材制成，象征着吉祥和丰收。
                    </p>
                </div>
            </div>
            <button class="restart-btn" id="restartBtn">重新制作</button>
            <div class="progress-container">
                <div class="progress-step active"></div>
                <div class="progress-step active"></div>
                <div class="progress-step active"></div>
                <div class="progress-step active"></div>
            </div>
        </div>
    </div>

    <!-- 背景音乐 -->
    <audio id="bgMusic" loop>
        <source src="lababgm.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>

    <script>
        // 游戏状态和数据
        const gameState = {
            currentStep: 1,
            draggedIngredients: [],
            isMusicPlaying: false,
            cookingInterval: null,
            touchActive: false,
            touchElement: null,
            potIngredientsPositions: [] // 记录锅中食材的位置
        };

        // 固定的腊八粥食材数据（8种常见食材）
        const ingredients = [
            { 
                id: 1, 
                name: '大米', 
                image: 'rice.png', 
                color: '#f5f5f5',
                description: '大米是腊八粥的主要食材，提供丰富的碳水化合物和能量，使粥体浓稠。'
            },
            { 
                id: 2, 
                name: '红豆', 
                image: 'red_bean.png', 
                color: '#dc143c',
                description: '红豆有补血养颜的功效，在腊八粥中增添甜味和喜庆的红色。'
            },
            { 
                id: 3, 
                name: '绿豆', 
                image: 'green_bean.png', 
                color: '#32cd32',
                description: '绿豆清热解毒，与红豆搭配，形成腊八粥中红绿相间的美丽色彩。'
            },
            { 
                id: 4, 
                name: '花生', 
                image: 'peanut.png', 
                color: '#d2b48c',
                description: '花生象征长寿，富含蛋白质和健康脂肪，为腊八粥增添坚果香气。'
            },
            { 
                id: 5, 
                name: '红枣', 
                image: 'red_date.png', 
                color: '#8b0000',
                description: '红枣补血益气，寓意红红火火，是腊八粥中重要的甜味来源。'
            },
            { 
                id: 6, 
                name: '莲子', 
                image: 'lotus_seed.png', 
                color: '#fffacd',
                description: '莲子清心去火，象征连年有余，使腊八粥口感更加丰富。'
            },
            { 
                id: 7, 
                name: '桂圆', 
                image: 'longan.png', 
                color: '#8b4513',
                description: '桂圆补心安神，增添天然甜味，寓意团圆美满。'
            },
            { 
                id: 8, 
                name: '核桃', 
                image: 'walnut.png', 
                color: '#8b4513',
                description: '核桃益智健脑，提供丰富的不饱和脂肪酸，增加腊八粥的营养价值。'
            }
        ];

        // DOM元素
        const welcomeModal = document.getElementById('welcomeModal');
        const closeModalBtn = document.getElementById('closeModal');
        const ingredientModal = document.getElementById('ingredientModal');
        const closeIngredientModal = document.getElementById('closeIngredientModal');
        const modalIngredientImg = document.getElementById('modalIngredientImg');
        const modalIngredientName = document.getElementById('modalIngredientName');
        const modalIngredientDesc = document.getElementById('modalIngredientDesc');
        const backBtn = document.getElementById('backBtn');
        const musicControl = document.getElementById('musicControl');
        const bgMusic = document.getElementById('bgMusic');
        const steps = document.querySelectorAll('.step');
        const nextStep1Btn = document.getElementById('nextStep1');
        const nextStep2Btn = document.getElementById('nextStep2');
        const nextStep3Btn = document.getElementById('nextStep3');
        const restartBtn = document.getElementById('restartBtn');
        const ingredientsGrid = document.getElementById('ingredientsGrid');
        const dragIngredients = document.getElementById('dragIngredients');
        const pot = document.getElementById('pot');
        const potPlaceholder = pot.querySelector('.pot-placeholder');
        const ingredientCount = document.getElementById('ingredientCount');
        const timer = document.getElementById('timer');
        const cookingProgress = document.getElementById('cookingProgress');

        // 初始化游戏
        function initGame() {
            // 生成食材显示网格（第一步）
            ingredients.forEach(ingredient => {
                const ingredientItem = document.createElement('div');
                ingredientItem.className = 'ingredient-item';
                ingredientItem.dataset.id = ingredient.id;
                ingredientItem.innerHTML = `
                    <img src="${ingredient.image}" alt="${ingredient.name}" class="ingredient-image">
                    <span class="ingredient-name">${ingredient.name}</span>
                `;
                
                // 添加点击事件，显示食材介绍
                ingredientItem.addEventListener('click', () => {
                    showIngredientModal(ingredient);
                });
                
                ingredientsGrid.appendChild(ingredientItem);
            });

            // 初始化事件监听
            closeModalBtn.addEventListener('click', closeWelcomeModal);
            closeIngredientModal.addEventListener('click', () => {
                ingredientModal.classList.remove('active');
            });
            backBtn.addEventListener('click', goBack);
            musicControl.addEventListener('click', toggleMusic);
            nextStep1Btn.addEventListener('click', () => goToStep(2));
            nextStep2Btn.addEventListener('click', () => goToStep(3));
            nextStep3Btn.addEventListener('click', () => goToStep(4));
            restartBtn.addEventListener('click', restartGame);

            // 点击弹窗外部关闭
            ingredientModal.addEventListener('click', (e) => {
                if (e.target === ingredientModal) {
                    ingredientModal.classList.remove('active');
                }
            });

            // 初始化返回按钮状态
            updateBackButton();

            // 尝试自动播放背景音乐
            setTimeout(() => {
                if (!gameState.isMusicPlaying) {
                    bgMusic.play().then(() => {
                        gameState.isMusicPlaying = true;
                        musicControl.innerHTML = '<i class="fas fa-volume-up"></i>';
                    }).catch(() => {
                        console.log('音乐自动播放被阻止，等待用户交互');
                    });
                }
            }, 1000);
        }

        // 显示食材介绍弹窗
        function showIngredientModal(ingredient) {
            modalIngredientImg.src = ingredient.image;
            modalIngredientImg.alt = ingredient.name;
            modalIngredientName.textContent = ingredient.name;
            modalIngredientDesc.textContent = ingredient.description;
            ingredientModal.classList.add('active');
        }

        // 关闭欢迎弹窗
        function closeWelcomeModal() {
            welcomeModal.style.display = 'none';
            
            // 用户交互后尝试播放音乐
            if (!gameState.isMusicPlaying) {
                bgMusic.play().then(() => {
                    gameState.isMusicPlaying = true;
                    musicControl.innerHTML = '<i class="fas fa-volume-up"></i>';
                });
            }
        }

        // 切换音乐播放状态
        function toggleMusic() {
            if (gameState.isMusicPlaying) {
                bgMusic.pause();
                musicControl.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else {
                bgMusic.play();
                musicControl.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
            gameState.isMusicPlaying = !gameState.isMusicPlaying;
        }

        // 返回上一步
        function goBack() {
            if (gameState.currentStep > 1) {
                goToStep(gameState.currentStep - 1);
            }
        }

        // 更新返回按钮显示状态
        function updateBackButton() {
            if (gameState.currentStep > 1) {
                backBtn.classList.add('visible');
            } else {
                backBtn.classList.remove('visible');
            }
        }

        // 转到指定步骤
        function goToStep(stepNumber) {
            // 更新当前步骤
            gameState.currentStep = stepNumber;
            
            // 隐藏所有步骤
            steps.forEach(step => {
                step.classList.remove('active');
            });
            
            // 显示目标步骤
            document.getElementById(`step${stepNumber}`).classList.add('active');
            
            // 步骤特定逻辑
            if (stepNumber === 2) {
                setupDragStep();
            } else if (stepNumber === 3) {
                startCooking();
            }
            
            // 更新进度指示器
            updateProgressIndicator();
            
            // 更新返回按钮
            updateBackButton();
        }

        // 获取随机位置（用于锅中食材布局）
        function getRandomPositionInPot() {
            // 锅的半径（假设是圆形区域）
            const radius = 80; // 减小的半径，让食材更密集
            const centerX = 0;
            const centerY = 0;
            
            // 生成随机角度和距离
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * radius * 0.7; // 减小距离，让食材更靠近中心
            
            // 计算坐标
            const x = centerX + Math.cos(angle) * distance;
            const y = centerY + Math.sin(angle) * distance;
            
            // 添加随机旋转
            const rotation = Math.random() * 30 - 15; // -15到15度
            
            return { x, y, rotation };
        }

        // 设置拖放步骤
        function setupDragStep() {
            // 清空之前的拖放区域
            dragIngredients.innerHTML = '';
            
            // 隐藏锅里的提示文字
            potPlaceholder.style.display = 'block';
            pot.innerHTML = '';
            pot.appendChild(potPlaceholder);
            
            gameState.draggedIngredients = [];
            gameState.potIngredientsPositions = [];
            
            // 创建可拖放的食材元素（所有8种食材）
            ingredients.forEach(ingredient => {
                const dragItem = document.createElement('div');
                dragItem.className = 'draggable';
                dragItem.dataset.id = ingredient.id;
                dragItem.innerHTML = `
                    <img src="${ingredient.image}" alt="${ingredient.name}" class="ingredient-image">
                    <span class="ingredient-name">${ingredient.name}</span>
                `;
                
                // 添加触摸事件支持（移动端）
                setupTouchEvents(dragItem, ingredient);
                
                // 添加鼠标事件支持（桌面端）
                setupMouseEvents(dragItem, ingredient);
                
                dragIngredients.appendChild(dragItem);
            });
            
            // 初始化计数显示
            ingredientCount.textContent = '0';
            nextStep2Btn.disabled = true;
        }

        // 设置触摸事件（移动端）
        function setupTouchEvents(element, ingredient) {
            let touchStartX, touchStartY;
            let elementClone = null;
            
            element.addEventListener('touchstart', function(e) {
                e.preventDefault();
                gameState.touchActive = true;
                gameState.touchElement = this;
                
                const touch = e.touches[0];
                touchStartX = touch.clientX;
                touchStartY = touch.clientY;
                
                // 创建元素副本用于拖拽
                elementClone = element.cloneNode(true);
                elementClone.style.position = 'fixed';
                elementClone.style.zIndex = '1000';
                elementClone.style.opacity = '0.8';
                elementClone.style.pointerEvents = 'none';
                elementClone.style.left = (touchStartX - 35) + 'px';
                elementClone.style.top = (touchStartY - 35) + 'px';
                document.body.appendChild(elementClone);
                
                // 阻止默认行为，防止页面滚动
                return false;
            }, {passive: false});
            
            element.addEventListener('touchmove', function(e) {
                if (!gameState.touchActive || !elementClone) return;
                
                e.preventDefault();
                const touch = e.touches[0];
                const x = touch.clientX - 35;
                const y = touch.clientY - 35;
                
                elementClone.style.left = x + 'px';
                elementClone.style.top = y + 'px';
                
                return false;
            }, {passive: false});
            
            element.addEventListener('touchend', function(e) {
                if (!gameState.touchActive || !elementClone) return;
                
                gameState.touchActive = false;
                
                // 获取触摸结束位置
                const touch = e.changedTouches[0];
                const endX = touch.clientX;
                const endY = touch.clientY;
                
                // 获取锅的位置和大小
                const potRect = pot.getBoundingClientRect();
                
                // 检查是否放入了锅中
                if (endX >= potRect.left && endX <= potRect.right &&
                    endY >= potRect.top && endY <= potRect.bottom) {
                    
                    const ingredientId = parseInt(this.dataset.id);
                    
                    // 如果食材尚未放入锅中
                    if (!gameState.draggedIngredients.includes(ingredientId)) {
                        gameState.draggedIngredients.push(ingredientId);
                        
                        // 更新计数
                        ingredientCount.textContent = gameState.draggedIngredients.length;
                        
                        // 隐藏锅里的提示文字
                        if (potPlaceholder.style.display !== 'none') {
                            potPlaceholder.style.display = 'none';
                        }
                        
                        // 生成随机位置
                        const position = getRandomPositionInPot();
                        gameState.potIngredientsPositions.push({
                            id: ingredientId,
                            x: position.x,
                            y: position.y,
                            rotation: position.rotation
                        });
                        
                        // 在锅中显示食材
                        const ingredientInPot = document.createElement('div');
                        ingredientInPot.className = 'ingredient-in-pot';
                        ingredientInPot.dataset.id = ingredientId;
                        ingredientInPot.style.transform = `translate(${position.x}px, ${position.y}px) rotate(${position.rotation}deg)`;
                        ingredientInPot.innerHTML = `<img src="${ingredient.image}" alt="${ingredient.name}">`;
                        pot.appendChild(ingredientInPot);
                        
                        // 移除拖放区域中的食材
                        this.style.display = 'none';
                        
                        // 更新下一步按钮状态（所有8种食材都放入）
                        nextStep2Btn.disabled = gameState.draggedIngredients.length < 8;
                    }
                }
                
                // 移除元素副本
                if (elementClone) {
                    document.body.removeChild(elementClone);
                    elementClone = null;
                }
                
                gameState.touchElement = null;
            }, {passive: false});
        }

        // 设置鼠标事件（桌面端）
        function setupMouseEvents(element, ingredient) {
            let isDragging = false;
            let elementClone = null;
            
            element.addEventListener('mousedown', function(e) {
                isDragging = true;
                
                // 创建元素副本用于拖拽
                elementClone = element.cloneNode(true);
                elementClone.style.position = 'fixed';
                elementClone.style.zIndex = '1000';
                elementClone.style.opacity = '0.8';
                elementClone.style.pointerEvents = 'none';
                elementClone.style.left = (e.clientX - 35) + 'px';
                elementClone.style.top = (e.clientY - 35) + 'px';
                document.body.appendChild(elementClone);
                
                // 阻止默认行为
                e.preventDefault();
            });
            
            document.addEventListener('mousemove', function(e) {
                if (!isDragging || !elementClone) return;
                
                elementClone.style.left = (e.clientX - 35) + 'px';
                elementClone.style.top = (e.clientY - 35) + 'px';
            });
            
            document.addEventListener('mouseup', function(e) {
                if (!isDragging || !elementClone) return;
                
                isDragging = false;
                
                // 获取锅的位置和大小
                const potRect = pot.getBoundingClientRect();
                
                // 检查是否放入了锅中
                if (e.clientX >= potRect.left && e.clientX <= potRect.right &&
                    e.clientY >= potRect.top && e.clientY <= potRect.bottom) {
                    
                    const ingredientId = parseInt(element.dataset.id);
                    
                    // 如果食材尚未放入锅中
                    if (!gameState.draggedIngredients.includes(ingredientId)) {
                        gameState.draggedIngredients.push(ingredientId);
                        
                        // 更新计数
                        ingredientCount.textContent = gameState.draggedIngredients.length;
                        
                        // 隐藏锅里的提示文字
                        if (potPlaceholder.style.display !== 'none') {
                            potPlaceholder.style.display = 'none';
                        }
                        
                        // 生成随机位置
                        const position = getRandomPositionInPot();
                        gameState.potIngredientsPositions.push({
                            id: ingredientId,
                            x: position.x,
                            y: position.y,
                            rotation: position.rotation
                        });
                        
                        // 在锅中显示食材
                        const ingredientInPot = document.createElement('div');
                        ingredientInPot.className = 'ingredient-in-pot';
                        ingredientInPot.dataset.id = ingredientId;
                        ingredientInPot.style.transform = `translate(${position.x}px, ${position.y}px) rotate(${position.rotation}deg)`;
                        ingredientInPot.innerHTML = `<img src="${ingredient.image}" alt="${ingredient.name}">`;
                        pot.appendChild(ingredientInPot);
                        
                        // 移除拖放区域中的食材
                        element.style.display = 'none';
                        
                        // 更新下一步按钮状态（所有8种食材都放入）
                        nextStep2Btn.disabled = gameState.draggedIngredients.length < 8;
                    }
                }
                
                // 移除元素副本
                if (elementClone) {
                    document.body.removeChild(elementClone);
                    elementClone = null;
                }
            });
        }

        // 开始熬煮（8秒倒计时）
        function startCooking() {
            let timeLeft = 8; // 8秒倒计时
            timer.textContent = `00:0${timeLeft}`;
            nextStep3Btn.disabled = true;
            
            // 清除之前的定时器
            if (gameState.cookingInterval) {
                clearInterval(gameState.cookingInterval);
            }
            
            // 设置熬煮进度
            let progress = 0;
            cookingProgress.style.width = '0%';
            
            // 开始倒计时
            gameState.cookingInterval = setInterval(() => {
                timeLeft--;
                timer.textContent = `00:0${timeLeft}`;
                
                // 更新进度条
                progress = 100 - (timeLeft / 8 * 100);
                cookingProgress.style.width = `${progress}%`;
                
                // 时间到
                if (timeLeft <= 0) {
                    clearInterval(gameState.cookingInterval);
                    timer.textContent = "完成！";
                    cookingProgress.style.width = '100%';
                    nextStep3Btn.disabled = false;
                }
            }, 1000);
        }

        // 更新进度指示器
        function updateProgressIndicator() {
            const progressSteps = document.querySelectorAll('.progress-step');
            progressSteps.forEach((step, index) => {
                if (index < gameState.currentStep) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            });
        }

        // 重新开始游戏
        function restartGame() {
            // 重置游戏状态
            gameState.currentStep = 1;
            gameState.draggedIngredients = [];
            gameState.potIngredientsPositions = [];
            
            // 清除熬煮定时器
            if (gameState.cookingInterval) {
                clearInterval(gameState.cookingInterval);
            }
            
            // 回到第一步
            goToStep(1);
            
            // 重置按钮状态
            nextStep2Btn.disabled = true;
            
            // 重新显示第一步中的所有食材
            document.querySelectorAll('.ingredient-item img').forEach(img => {
                img.style.display = 'block';
            });
            
            // 重新显示拖放区域中的食材
            if (dragIngredients) {
                const draggableItems = dragIngredients.querySelectorAll('.draggable');
                draggableItems.forEach(item => {
                    item.style.display = 'flex';
                });
            }
        }

        // 页面加载完成后初始化游戏
        document.addEventListener('DOMContentLoaded', initGame);
        
        // 防止页面滚动
        document.addEventListener('touchmove', function(e) {
            if (gameState.touchActive) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
