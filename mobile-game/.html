<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>手机触屏打地鼠游戏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        
        /* 只允许竖屏 */
        @media screen and (orientation: landscape) {
            .orientation-warning {
                display: flex !important;
            }
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        /* 竖屏提示 */
        .orientation-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .orientation-warning i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #FFD700;
        }
        
        /* 游戏容器 */
        .game-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        
        /* 头部信息 */
        .header {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .score-board {
            display: flex;
            gap: 20px;
        }
        
        .score-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .score-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .score-label {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 2px;
        }
        
        /* 游戏区域 */
        .game-area {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* 地鼠洞 */
        .hole {
            background: radial-gradient(circle, #8B4513, #654321);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 -10px 20px rgba(0, 0, 0, 0.5);
            border: 4px solid #5D4037;
            transition: transform 0.1s;
        }
        
        .hole:active {
            transform: scale(0.95);
        }
        
        /* 地鼠 */
        .mole {
            position: absolute;
            bottom: -60px;
            width: 70%;
            height: 70%;
            background: radial-gradient(circle, #795548, #5D4037);
            border-radius: 50% 50% 40% 40%;
            transition: bottom 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .mole.active {
            bottom: 10px;
        }
        
        .mole-face {
            width: 40%;
            height: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .mole-eyes {
            display: flex;
            gap: 5px;
            margin-bottom: 2px;
        }
        
        .eye {
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
        }
        
        .mole-nose {
            width: 8px;
            height: 4px;
            background: #FF8A80;
            border-radius: 50%;
        }
        
        /* 特殊地鼠 */
        .mole.golden {
            background: radial-gradient(circle, #FFD700, #FFA500);
        }
        
        .mole.bomb {
            background: radial-gradient(circle, #FF5252, #D32F2F);
        }
        
        /* 控制区域 */
        .controls {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-top: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .control-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .control-btn {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            border: none;
            border-radius: 50px;
            color: white;
            padding: 18px 0;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 6px 0 rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        .control-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.2);
        }
        
        .control-btn.start {
            background: linear-gradient(135deg, #2196F3, #0D47A1);
        }
        
        .control-btn.reset {
            background: linear-gradient(135deg, #FF9800, #E65100);
        }
        
        /* 游戏结束界面 */
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 20px;
        }
        
        .result-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .result-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #FFD700;
        }
        
        .result-score {
            font-size: 4rem;
            font-weight: bold;
            color: #4CAF50;
            margin: 20px 0;
        }
        
        /* 响应式调整 */
        @media (max-width: 400px) {
            .game-area {
                gap: 8px;
                padding: 15px;
            }
            
            .score-value {
                font-size: 1.5rem;
            }
            
            .control-btn {
                padding: 16px 0;
                font-size: 1.1rem;
            }
        }
        
        @media (max-height: 700px) {
            .game-area {
                gap: 5px;
                padding: 10px;
            }
            
            .header {
                padding: 10px 15px;
            }
            
            .controls {
                padding: 15px;
            }
        }
        
        /* 防止长按菜单 */
        .hole, .control-btn {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <!-- 竖屏提示 -->
    <div class="orientation-warning">
        <i class="fas fa-mobile-alt"></i>
        <h2>请将手机转为竖屏</h2>
        <p>这个游戏专为手机竖屏设计</p>
    </div>
    
    <div class="game-container">
        <!-- 游戏头部 -->
        <div class="header">
            <div class="game-title">
                <h1><i class="fas fa-gamepad"></i> 打地鼠</h1>
            </div>
            <div class="score-board">
                <div class="score-item">
                    <div class="score-value" id="score">0</div>
                    <div class="score-label">得分</div>
                </div>
                <div class="score-item">
                    <div class="score-value" id="time">60</div>
                    <div class="score-label">时间</div>
                </div>
                <div class="score-item">
                    <div class="score-value" id="high-score">0</div>
                    <div class="score-label">最高分</div>
                </div>
            </div>
        </div>
        
        <!-- 游戏区域 -->
        <div class="game-area" id="game-area">
            <!-- 地鼠洞会通过JS生成 -->
        </div>
        
        <!-- 控制区域 -->
        <div class="controls">
            <div class="control-buttons">
                <button class="control-btn start" id="start-btn">
                    <i class="fas fa-play"></i> 开始游戏
                </button>
                <button class="control-btn reset" id="reset-btn">
                    <i class="fas fa-redo"></i> 重新开始
                </button>
            </div>
        </div>
    </div>
    
    <!-- 游戏结束界面 -->
    <div class="game-over" id="game-over">
        <div class="result-box">
            <h2 class="result-title">游戏结束</h2>
            <p>最终得分</p>
            <div class="result-score" id="final-score">0</div>
            <button class="control-btn start" id="restart-btn">
                <i class="fas fa-play"></i> 再玩一次
            </button>
        </div>
    </div>

    <script>
        // 游戏变量
        let score = 0;
        let timeLeft = 60;
        let highScore = localStorage.getItem('moleHighScore') || 0;
        let gameActive = false;
        let gameTimer;
        let moleTimer;
        
        // DOM元素
        const gameArea = document.getElementById('game-area');
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('time');
        const highScoreElement = document.getElementById('high-score');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');
        
        // 初始化游戏
        function initGame() {
            // 清空游戏区域
            gameArea.innerHTML = '';
            
            // 创建9个地鼠洞
            for (let i = 0; i < 9; i++) {
                const hole = document.createElement('div');
                hole.className = 'hole';
                hole.dataset.index = i;
                
                const mole = document.createElement('div');
                mole.className = 'mole';
                mole.innerHTML = `
                    <div class="mole-face">
                        <div class="mole-eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                        <div class="mole-nose"></div>
                    </div>
                `;
                
                // 添加点击事件
                mole.addEventListener('click', handleMoleClick);
                // 添加触摸事件
                mole.addEventListener('touchstart', handleMoleTouch);
                
                hole.appendChild(mole);
                gameArea.appendChild(hole);
            }
            
            // 更新最高分显示
            highScoreElement.textContent = highScore;
        }
        
        // 处理地鼠点击
        function handleMoleClick(e) {
            if (!gameActive) return;
            
            const mole = e.currentTarget;
            if (mole.classList.contains('active')) {
                hitMole(mole);
            }
        }
        
        // 处理触摸事件（手机优化）
        function handleMoleTouch(e) {
            if (!gameActive) return;
            e.preventDefault(); // 防止默认行为
            
            const mole = e.currentTarget;
            if (mole.classList.contains('active')) {
                hitMole(mole);
                
                // 添加触摸反馈
                mole.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    mole.style.transform = 'scale(1)';
                }, 150);
            }
        }
        
        // 击中地鼠
        function hitMole(mole) {
            // 移除地鼠
            mole.classList.remove('active');
            
            // 得分
            let points = 10;
            if (mole.classList.contains('golden')) {
                points = 30;
            } else if (mole.classList.contains('bomb')) {
                points = -20;
            }
            
            score += points;
            updateScore();
            
            // 显示得分效果
            showHitEffect(mole, points);
            
            // 振动反馈（手机支持时）
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }
        
        // 显示击中效果
        function showHitEffect(mole, points) {
            const effect = document.createElement('div');
            effect.textContent = points > 0 ? `+${points}` : points;
            effect.style.position = 'absolute';
            effect.style.color = points > 0 ? '#4CAF50' : '#FF5252';
            effect.style.fontSize = '1.5rem';
            effect.style.fontWeight = 'bold';
            effect.style.textShadow = '0 2px 4px rgba(0,0,0,0.8)';
            effect.style.zIndex = '10';
            effect.style.pointerEvents = 'none';
            
            const rect = mole.getBoundingClientRect();
            effect.style.left = `${rect.left + rect.width / 2}px`;
            effect.style.top = `${rect.top}px`;
            effect.style.transform = 'translate(-50%, -50%)';
            
            document.body.appendChild(effect);
            
            // 动画
            let opacity = 1;
            let top = rect.top;
            const animation = setInterval(() => {
                opacity -= 0.03;
                top -= 3;
                effect.style.opacity = opacity;
                effect.style.top = `${top}px`;
                
                if (opacity <= 0) {
                    clearInterval(animation);
                    effect.remove();
                }
            }, 20);
        }
        
        // 开始游戏
        function startGame() {
            if (gameActive) return;
            
            gameActive = true;
            score = 0;
            timeLeft = 60;
            
            updateScore();
            updateTime();
            
            document.getElementById('start-btn').style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // 游戏计时器
            gameTimer = setInterval(() => {
                timeLeft--;
                updateTime();
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            // 地鼠生成器
            moleTimer = setInterval(() => {
                if (!gameActive) return;
                popRandomMole();
            }, 1000);
        }
        
        // 随机弹出地鼠
        function popRandomMole() {
            const holes = document.querySelectorAll('.hole');
            const activeMoles = document.querySelectorAll('.mole.active');
            
            // 最多同时显示3个地鼠
            if (activeMoles.length >= 3) return;
            
            // 随机选择一个洞
            const randomIndex = Math.floor(Math.random() * holes.length);
            const hole = holes[randomIndex];
            const mole = hole.querySelector('.mole');
            
            // 如果这个地鼠已经弹出，跳过
            if (mole.classList.contains('active')) return;
            
            // 随机决定地鼠类型
            mole.className = 'mole';
            const randomType = Math.random();
            if (randomType < 0.1) { // 10% 炸弹
                mole.classList.add('bomb');
            } else if (randomType < 0.25) { // 15% 金色
                mole.classList.add('golden');
            }
            
            // 弹出地鼠
            mole.classList.add('active');
            
            // 地鼠自动缩回
            const stayTime = 800 + Math.random() * 1200;
            setTimeout(() => {
                if (mole.classList.contains('active')) {
                    mole.classList.remove('active');
                }
            }, stayTime);
        }
        
        // 更新分数
        function updateScore() {
            scoreElement.textContent = score;
        }
        
        // 更新时间
        function updateTime() {
            timeElement.textContent = timeLeft;
            
            // 时间颜色变化
            if (timeLeft <= 10) {
                timeElement.style.color = '#FF5252';
            } else if (timeLeft <= 30) {
                timeElement.style.color = '#FF9800';
            } else {
                timeElement.style.color = '#FFD700';
            }
        }
        
        // 结束游戏
        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearInterval(moleTimer);
            
            // 隐藏所有地鼠
            document.querySelectorAll('.mole.active').forEach(mole => {
                mole.classList.remove('active');
            });
            
            // 更新最高分
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('moleHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
            
            // 显示游戏结束界面
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
            document.getElementById('start-btn').style.display = 'flex';
        }
        
        // 重新开始
        function restartGame() {
            gameOverScreen.style.display = 'none';
            setTimeout(startGame, 500);
        }
        
        // 重置游戏
        function resetGame() {
            endGame();
            score = 0;
            timeLeft = 60;
            updateScore();
            updateTime();
            gameOverScreen.style.display = 'none';
            document.getElementById('start-btn').style.display = 'flex';
        }
        
        // 事件监听
        document.getElementById('start-btn').addEventListener('click', startGame);
        document.getElementById('reset-btn').addEventListener('click', resetGame);
        document.getElementById('restart-btn').addEventListener('click', restartGame);
        
        // 触摸事件优化
        document.querySelectorAll('.control-btn').forEach(btn => {
            btn.addEventListener('touchstart', function(e) {
                this.style.opacity = '0.8';
            });
            
            btn.addEventListener('touchend', function(e) {
                this.style.opacity = '1';
            });
        });
        
        // 初始化游戏
        document.addEventListener('DOMContentLoaded', initGame);
        
        // 防止双击缩放
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
