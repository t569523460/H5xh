<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小寒 · 寻阳记</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 极简基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: #f0f9ff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* 顶部标题 */
        .header {
            padding: 15px;
            text-align: center;
            background: white;
            border-bottom: 1px solid #ddd;
            flex-shrink: 0;
        }
        
        h1 {
            color: #2c5282;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        /* 画卷容器 */
        .scroll-container {
            flex: 1;
            overflow-x: auto;
            overflow-y: hidden;
            position: relative;
        }
        
        /* 画卷 */
        .painting {
            min-width: 1200px;
            height: 100%;
            background: url('background.png') center/cover no-repeat;
            position: relative;
        }
        
        /* 点击热点 - 大而明显 */
        .hotspot {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            border: 3px solid #8b4513;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        /* 热点位置 */
        .hotspot-1 {
            top: 20%;
            left: 70%;
        }
        
        .hotspot-2 {
            top: 50%;
            left: 40%;
        }
        
        .hotspot-3 {
            top: 75%;
            left: 60%;
        }
        
        .hotspot i {
            color: #8b4513;
            font-size: 30px;
        }
        
        /* 动物图片 */
        .animal {
            position: absolute;
            opacity: 0;
            z-index: 5;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        #bird1 {
            top: 15%;
            left: 80%;
            width: 150px;
        }
        
        #bird2 {
            top: 45%;
            left: 38%;
            width: 70px;
        }
        
        #bird3 {
            top: 70%;
            left: 55%;
            width: 100px;
        }
        
        /* 知识卡片 */
        .card {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            border-left: 5px solid #2c5282;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }
        
        .card.show {
            opacity: 1;
        }
        
        .card-title {
            color: #2c5282;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        /* 提示 */
        .hint {
            text-align: center;
            padding: 10px;
            color: #666;
            font-size: 14px;
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(255,255,255,0.9);
        }
        
        /* 音乐按钮 */
        .music-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            border: none;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 200;
        }
        
        /* 动画 */
        @keyframes fly {
            0% { transform: translateX(100px) translateY(0); opacity: 1; }
            100% { transform: translateX(-300px) translateY(-20px); opacity: 0; }
        }
        
        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes shake {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .fly {
            animation: fly 3s forwards;
        }
        
        .jump {
            animation: jump 1s 2;
        }
        
        .shake {
            animation: shake 0.5s 3;
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            .hotspot {
                width: 70px;
                height: 70px;
            }
            
            .hotspot i {
                font-size: 26px;
            }
            
            #bird1 { width: 130px; }
            #bird2 { width: 60px; }
            #bird3 { width: 90px; }
            
            .card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 音乐按钮 -->
    <button class="music-btn" onclick="toggleMusic()">
        <i class="fas fa-volume-up"></i>
    </button>
    
    <!-- 标题 -->
    <div class="header">
        <h1><i class="fas fa-snowflake"></i> 小寒 · 寻阳记</h1>
        <p class="subtitle">点击画卷中的图标，探索小寒三候</p>
    </div>
    
    <!-- 画卷 -->
    <div class="scroll-container">
        <div class="painting">
            <!-- 三个点击点 -->
            <div class="hotspot hotspot-1" onclick="showInfo(1)">
                <i class="fas fa-dove"></i>
            </div>
            
            <div class="hotspot hotspot-2" onclick="showInfo(2)">
                <i class="fas fa-feather-alt"></i>
            </div>
            
            <div class="hotspot hotspot-3" onclick="showInfo(3)">
                <i class="fas fa-kiwi-bird"></i>
            </div>
            
            <!-- 动物图片 -->
            <img src="大雁.png" class="animal" id="bird1">
            <img src="喜鹊.png" class="animal" id="bird2">
            <img src="雏鸡.png" class="animal" id="bird3">
        </div>
    </div>
    
    <!-- 知识卡片 -->
    <div class="card" id="card">
        <div class="card-title" id="cardTitle">小寒一候：雁北乡</div>
        <div id="cardContent">此时阳气已动，大雁开始向北迁徙</div>
    </div>
    
    <!-- 提示 -->
    <div class="hint">
        <i class="fas fa-hand-point-up"></i> 点击图标查看详情，左右滑动探索画卷
    </div>
    
    <!-- 背景音乐 -->
    <audio id="bgm" loop>
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        // 音乐控制
        let musicPlaying = false;
        const bgm = document.getElementById('bgm');
        
        function toggleMusic() {
            const btn = document.querySelector('.music-btn i');
            if (musicPlaying) {
                bgm.pause();
                btn.className = 'fas fa-volume-mute';
            } else {
                bgm.play().catch(e => {
                    console.log('需要用户交互才能播放音乐');
                });
                btn.className = 'fas fa-volume-up';
            }
            musicPlaying = !musicPlaying;
        }
        
        // 设置音乐音量
        if (bgm) {
            bgm.volume = 0.3;
        }
        
        // 知识数据
        const knowledge = [
            {
                title: '小寒一候：雁北乡',
                content: '此时阳气已动，大雁开始向北迁徙。古人认为候鸟是阴阳变化的先知，"乡"是趋向之意。大雁感知到春信，启程向北方的故乡飞回。',
                animalId: 'bird1',
                animation: 'fly'
            },
            {
                title: '小寒二候：鹊始巢',
                content: '喜鹊感知到阳气回升，开始衔来树枝，精心修筑巢穴，为春天的繁衍做准备。鹊巢的搭建，是自然界阳气积聚的直观体现。',
                animalId: 'bird2',
                animation: 'jump'
            },
            {
                title: '小寒三候：雉始雊',
                content: '"雊"是鸣叫的意思。羽毛鲜艳的野鸡（雉）在接近四九时，因感到阳气的生长而开始发出求偶的鸣叫。生命在严寒中已开始律动。',
                animalId: 'bird3',
                animation: 'shake'
            }
        ];
        
        let currentAnimal = null;
        
        // 显示信息函数
        function showInfo(index) {
            // 如果是第一次点击，尝试播放音乐
            if (!musicPlaying) {
                bgm.play().catch(e => {});
                musicPlaying = true;
                document.querySelector('.music-btn i').className = 'fas fa-volume-up';
            }
            
            const info = knowledge[index - 1];
            const card = document.getElementById('card');
            const cardTitle = document.getElementById('cardTitle');
            const cardContent = document.getElementById('cardContent');
            
            // 更新卡片内容
            cardTitle.textContent = info.title;
            cardContent.textContent = info.content;
            
            // 显示卡片
            card.classList.add('show');
            
            // 处理动物显示
            if (currentAnimal) {
                // 隐藏之前的动物
                currentAnimal.style.opacity = '0';
                currentAnimal.className = 'animal';
            }
            
            // 显示新动物
            const animal = document.getElementById(info.animalId);
            if (animal) {
                animal.style.opacity = '1';
                animal.classList.add(info.animation);
                currentAnimal = animal;
                
                // 动画结束后重置
                setTimeout(() => {
                    if (animal === currentAnimal) {
                        animal.className = 'animal';
                        animal.style.opacity = '1';
                    }
                }, info.animation === 'fly' ? 3000 : 2000);
            }
            
            // 点击卡片外部关闭
            setTimeout(() => {
                document.addEventListener('click', function closeCard(e) {
                    if (!e.target.closest('.card') && !e.target.closest('.hotspot')) {
                        card.classList.remove('show');
                        if (currentAnimal) {
                            currentAnimal.style.opacity = '0';
                            currentAnimal.className = 'animal';
                            currentAnimal = null;
                        }
                        document.removeEventListener('click', closeCard);
                    }
                });
            }, 100);
        }
        
        // 点击页面任意位置开始播放音乐
        document.addEventListener('click', function startMusic() {
            if (!musicPlaying) {
                bgm.play().catch(e => {});
                musicPlaying = true;
                document.querySelector('.music-btn i').className = 'fas fa-volume-up';
            }
            document.removeEventListener('click', startMusic);
        });
        
        // 页面加载后尝试播放音乐
        window.addEventListener('load', function() {
            setTimeout(() => {
                if (!musicPlaying) {
                    bgm.play().catch(e => {});
                    musicPlaying = true;
                    document.querySelector('.music-btn i').className = 'fas fa-volume-up';
                }
            }, 1000);
        });
        
        // 移动端触摸优化
        document.querySelectorAll('.hotspot').forEach(spot => {
            spot.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.95)';
                this.style.backgroundColor = 'rgba(255, 215, 0, 0.3)';
            });
            
            spot.addEventListener('touchend', function() {
                this.style.transform = '';
                this.style.backgroundColor = '';
            });
        });
        
        console.log('页面加载完成，可以正常交互');
    </script>
</body>
</html>
