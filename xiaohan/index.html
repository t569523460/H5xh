<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小寒三候</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'SimHei', sans-serif;
            overflow: hidden;
            background-color: #0a1f3d;
            color: #f0f0f0;
            touch-action: pan-y;
            height: 100vh;
        }
        
        /* 滑动容器 */
        .swiper-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* 滑动页面 */
        .swiper-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* 背景图片 */
        .page-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            filter: brightness(0.8);
        }
        
        /* 第一页样式 */
        #page1 .page-content {
            position: relative;
            z-index: 3;
            width: 90%;
            max-width: 600px;
            text-align: center;
            padding: 30px;
            background-color: rgba(10, 31, 61, 0.7);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }
        
        /* 第二、三、四页样式 - 放大鸟类 */
        #page2, #page3, #page4 {
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        .bird-zoom-container {
            position: relative;
            z-index: 3;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .bird-zoom-title {
            font-size: 2.2rem;
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            letter-spacing: 3px;
        }
        
        .bird-zoom-subtitle {
            font-size: 1.3rem;
            color: #b3e0ff;
            margin-bottom: 20px;
            font-weight: normal;
            letter-spacing: 2px;
            text-align: center;
        }
        
        .bird-zoom-image {
            width: 80%;
            max-width: 400px;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
            margin-bottom: 30px;
            animation: birdFloat 4s ease-in-out infinite alternate;
        }
        
        .bird-info-btn {
            background-color: rgba(77, 171, 247, 0.8);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 20px;
        }
        
        .bird-info-btn:hover {
            background-color: rgba(100, 190, 255, 0.9);
            transform: scale(1.05);
        }
        
        /* 第一页鸟类背景 */
        .bird-bg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        
        .bird-bg {
            position: absolute;
            width: 120px;
            height: 120px;
            opacity: 0.7;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.4));
        }
        
        /* 大雁背景位置和动画 */
        .bg-wild-goose {
            top: 20%;
            left: 10%;
            animation: floatUpDown 5s ease-in-out infinite alternate-reverse;
        }
        
        /* 喜鹊背景位置和动画 */
        .bg-magpie {
            top: 15%;
            right: 10%;
            animation: floatUpDown 4s ease-in-out infinite alternate;
        }
        
        /* 雏鸡背景位置和动画 */
        .bg-chick {
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            animation: callOut 3s ease-in-out infinite;
        }
        
        /* 标题样式 */
        .page-title {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 15px;
            letter-spacing: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        .page-subtitle {
            font-size: 1.5rem;
            color: #b3e0ff;
            margin-bottom: 30px;
            font-weight: normal;
            letter-spacing: 4px;
        }
        
        .page-description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #e6f2ff;
            margin-bottom: 30px;
            text-align: left;
            padding: 0 10px;
        }
        
        /* 页码指示器 */
        .page-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 10;
        }
        
        .indicator-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            transition: all 0.3s;
        }
        
        .indicator-dot.active {
            background-color: #4dabf7;
            transform: scale(1.2);
        }
        
        /* 控制栏 */
        .controls {
            position: fixed;
            bottom: 30px;
            right: 20px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(10, 31, 61, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        
        .control-btn:hover {
            background: rgba(77, 171, 247, 0.8);
            transform: scale(1.1);
        }
        
        /* 介绍面板 */
        .info-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            background: rgba(10, 31, 61, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
            z-index: 20;
            display: none;
            overflow-y: auto;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-panel.active {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }
        
        .panel-title {
            font-size: 1.8rem;
            color: #4dabf7;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .panel-content {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #e6f2ff;
            margin-bottom: 20px;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        
        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        /* 滑动提示 */
        .swipe-hint {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInOut 3s infinite;
        }
        
        /* 遮罩层 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 15;
            display: none;
        }
        
        .overlay.active {
            display: block;
        }
        
        /* 动画定义 */
        @keyframes floatUpDown {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(20px);
            }
        }
        
        @keyframes birdFloat {
            0% {
                transform: translateY(0) scale(1);
            }
            100% {
                transform: translateY(-15px) scale(1.03);
            }
        }
        
        @keyframes callOut {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.05);
                filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.9));
            }
        }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translate(-50%, 30px);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        /* 响应式调整 */
        @media (max-height: 700px) {
            .page-title {
                font-size: 2.2rem;
            }
            
            .page-subtitle {
                font-size: 1.2rem;
            }
            
            .page-content {
                padding: 20px;
                margin-top: 10px;
            }
            
            .bird-bg {
                width: 100px;
                height: 100px;
            }
            
            .bird-zoom-title {
                font-size: 1.8rem;
            }
            
            .bird-zoom-image {
                max-width: 300px;
            }
        }
        
        @media (max-width: 768px) {
            .page-title {
                font-size: 2.2rem;
                letter-spacing: 5px;
            }
            
            .page-subtitle {
                font-size: 1.2rem;
                letter-spacing: 2px;
            }
            
            .page-description {
                font-size: 1rem;
            }
            
            .bird-bg {
                width: 90px;
                height: 90px;
            }
            
            .bg-wild-goose {
                top: 15%;
                left: 5%;
            }
            
            .bg-magpie {
                top: 12%;
                right: 5%;
            }
            
            .bird-zoom-title {
                font-size: 1.8rem;
            }
            
            .bird-zoom-subtitle {
                font-size: 1.1rem;
            }
            
            .bird-zoom-image {
                max-width: 300px;
            }
            
            .bird-info-btn {
                padding: 10px 25px;
                font-size: 1rem;
            }
            
            .info-panel {
                padding: 20px;
            }
            
            .panel-title {
                font-size: 1.5rem;
            }
            
            .panel-content {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .page-title {
                font-size: 1.8rem;
                letter-spacing: 3px;
            }
            
            .page-subtitle {
                font-size: 1rem;
            }
            
            .bird-bg {
                width: 70px;
                height: 70px;
            }
            
            .bird-zoom-title {
                font-size: 1.6rem;
            }
            
            .bird-zoom-subtitle {
                font-size: 1rem;
            }
            
            .bird-zoom-image {
                max-width: 250px;
            }
            
            .controls {
                right: 10px;
                bottom: 20px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- 滑动容器 -->
    <div class="swiper-container" id="swiperContainer">
        <!-- 第一页：小寒介绍 -->
        <div class="swiper-page" id="page1" data-page="1">
            <img class="page-bg" src="background.png" alt="小寒背景">
            
            <!-- 鸟类背景 -->
            <div class="bird-bg-container">
                <img class="bird-bg bg-wild-goose" src="大雁.png" alt="大雁">
                <img class="bird-bg bg-magpie" src="喜鹊.png" alt="喜鹊">
                <img class="bird-bg bg-chick" src="雏鸡.png" alt="雏鸡">
            </div>
            
            <div class="page-content">
                <h1 class="page-title">小 寒</h1>
                <h2 class="page-subtitle">一候雁北乡 · 二候鹊始巢 · 三候雉始雊</h2>
                <div class="page-description">
                    <p>小寒，是二十四节气中的第23个节气，冬季的第5个节气。冷气积久而寒，小寒是天气寒冷但还没有到极点的意思。</p>
                    <br>
                    <p>小寒有三候：一候雁北乡，二候鹊始巢，三候雉始雊。意思是小寒时节，大雁开始北迁，喜鹊开始筑巢，雉鸡开始鸣叫。</p>
                    <br>
                    <p>这些物候现象标志着阳气渐升，春天即将到来。向左滑动探索小寒三候...</p>
                </div>
            </div>
        </div>
        
        <!-- 第二页：放大展示大雁 -->
        <div class="swiper-page" id="page2" data-page="2">
            <img class="page-bg" src="background.png" alt="小寒背景">
            
            <div class="bird-zoom-container">
                <h2 class="bird-zoom-title">一候：雁北乡</h2>
                <h3 class="bird-zoom-subtitle">大雁开始向北迁徙</h3>
                <img class="bird-zoom-image" src="大雁.png" alt="大雁">
                <button class="bird-info-btn" data-bird="wild-goose">
                    <i class="fas fa-info-circle"></i>
                    <span>了解大雁</span>
                </button>
            </div>
        </div>
        
        <!-- 第三页：放大展示喜鹊 -->
        <div class="swiper-page" id="page3" data-page="3">
            <img class="page-bg" src="background.png" alt="小寒背景">
            
            <div class="bird-zoom-container">
                <h2 class="bird-zoom-title">二候：鹊始巢</h2>
                <h3 class="bird-zoom-subtitle">喜鹊开始筑巢</h3>
                <img class="bird-zoom-image" src="喜鹊.png" alt="喜鹊">
                <button class="bird-info-btn" data-bird="magpie">
                    <i class="fas fa-info-circle"></i>
                    <span>了解喜鹊</span>
                </button>
            </div>
        </div>
        
        <!-- 第四页：放大展示雉鸡 -->
        <div class="swiper-page" id="page4" data-page="4">
            <img class="page-bg" src="background.png" alt="小寒背景">
            
            <div class="bird-zoom-container">
                <h2 class="bird-zoom-title">三候：雉始雊</h2>
                <h3 class="bird-zoom-subtitle">雉鸡开始鸣叫</h3>
                <img class="bird-zoom-image" src="雏鸡.png" alt="雉鸡">
                <button class="bird-info-btn" data-bird="chick">
                    <i class="fas fa-info-circle"></i>
                    <span>了解雉鸡</span>
                </button>
            </div>
        </div>
        
        <!-- 滑动提示 -->
        <div class="swipe-hint" id="swipeHint">
            <i class="fas fa-arrows-alt-h"></i>
            <span>左右滑动切换页面</span>
        </div>
        
        <!-- 页码指示器 -->
        <div class="page-indicator">
            <div class="indicator-dot active" data-page="1"></div>
            <div class="indicator-dot" data-page="2"></div>
            <div class="indicator-dot" data-page="3"></div>
            <div class="indicator-dot" data-page="4"></div>
        </div>
        
        <!-- 控制栏 -->
        <div class="controls">
            <button class="control-btn" id="audioToggle">
                <i class="fas fa-volume-up"></i>
            </button>
            <button class="control-btn" id="homeBtn">
                <i class="fas fa-home"></i>
            </button>
        </div>
        
        <!-- 背景音乐 -->
        <audio id="bgm" loop>
            <source src="bgm.mp3" type="audio/mpeg">
            您的浏览器不支持音频播放
        </audio>
    </div>
    
    <!-- 介绍面板遮罩 -->
    <div class="overlay" id="overlay"></div>
    
    <!-- 介绍面板 -->
    <div class="info-panel" id="infoPanel">
        <button class="close-btn" id="closeBtn">
            <i class="fas fa-times"></i>
        </button>
        <h2 class="panel-title" id="panelTitle">
            <i class="fas fa-dove"></i>
            <span>喜鹊</span>
        </h2>
        <div class="panel-content" id="panelContent">
            <!-- 内容将通过JavaScript动态填充 -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const swiperContainer = document.getElementById('swiperContainer');
            const pages = document.querySelectorAll('.swiper-page');
            const indicatorDots = document.querySelectorAll('.indicator-dot');
            const bgm = document.getElementById('bgm');
            const audioToggle = document.getElementById('audioToggle');
            const homeBtn = document.getElementById('homeBtn');
            const closeBtn = document.getElementById('closeBtn');
            const infoPanel = document.getElementById('infoPanel');
            const overlay = document.getElementById('overlay');
            const panelTitle = document.getElementById('panelTitle');
            const panelContent = document.getElementById('panelContent');
            const birdInfoBtns = document.querySelectorAll('.bird-info-btn');
            const swipeHint = document.getElementById('swipeHint');
            
            // 当前页面索引
            let currentPage = 0;
            const totalPages = pages.length;
            
            // 触摸相关变量
            let touchStartX = 0;
            let touchEndX = 0;
            const swipeThreshold = 50; // 滑动阈值
            
            // 鸟类介绍数据
            const birdInfo = {
                'magpie': {
                    title: '喜鹊',
                    icon: 'fas fa-dove',
                    content: '小寒二候"鹊始巢"。喜鹊是适应能力比较强的鸟类，喜欢将巢筑在民宅旁的大树上，在居民点附近活动。在小寒节气前后，喜鹊感受到阳气的生长，开始衔草筑巢，为春天的繁殖做准备。<br><br>喜鹊的巢通常建在高大的树木上，结构精巧，入口在侧面，能够有效防风避雨。喜鹊在中国是吉祥的象征，自古有画鹊兆喜的风俗。民间认为喜鹊的叫声能带来好运和喜事。'
                },
                'wild-goose': {
                    title: '大雁',
                    icon: 'fas fa-feather-alt',
                    content: '小寒一候"雁北乡"。"乡"是趋向之意。大雁是顺阴阳而迁徙的候鸟，小寒时节阳气已动，大雁开始向北迁徙。<br><br>虽然大雁还不是迁移到我国的最北方，但已离开了南方最热的地方。大雁的迁徙路线通常都非常固定，它们记忆力惊人，能够凭借地形、河流、山脉等作为导航标志。<br><br>古人观察到这一现象，认为这是阳气渐升的表现，预示着春天即将到来。'
                },
                'chick': {
                    title: '雉鸡',
                    icon: 'fas fa-kiwi-bird',
                    content: '小寒三候"雉始雊"。"雊"是鸣叫的意思。雉鸡也叫野鸡，是一种羽毛华丽的鸟类。<br><br>在小寒时节，雉鸡感受到阳气的生长而开始鸣叫求偶。雄性雉鸡的叫声洪亮而富有节奏，它们通过鸣叫来宣示领地、吸引雌性。<br><br>雉鸡的鸣叫声在古代常被文人墨客写入诗词中，成为冬季里的一抹生机。雉鸡的叫声标志着早春的气息即将到来。'
                }
            };
            
            // 初始化页面位置
            function initPages() {
                pages.forEach((page, index) => {
                    page.style.transform = `translateX(${index * 100}%)`;
                });
                
                // 显示第一页
                goToPage(0);
                
                // 5秒后隐藏滑动提示
                setTimeout(() => {
                    swipeHint.style.opacity = '0';
                    setTimeout(() => {
                        swipeHint.style.display = 'none';
                    }, 500);
                }, 5000);
            }
            
            // 跳转到指定页面
            function goToPage(pageIndex) {
                if (pageIndex < 0 || pageIndex >= totalPages) return;
                
                // 更新页面位置
                pages.forEach((page, index) => {
                    page.style.transform = `translateX(${(index - pageIndex) * 100}%)`;
                });
                
                // 更新当前页面索引
                currentPage = pageIndex;
                
                // 更新指示器
                updateIndicator();
            }
            
            // 更新页面指示器
            function updateIndicator() {
                indicatorDots.forEach((dot, index) => {
                    if (index === currentPage) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }
            
            // 自动播放背景音乐
            function playBGM() {
                // 尝试播放音乐
                const playPromise = bgm.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log('背景音乐播放成功');
                        audioToggle.innerHTML = '<i class="fas fa-volume-up"></i>';
                    }).catch(error => {
                        console.log('自动播放被阻止，需要用户交互');
                        // 显示提示，让用户知道可以点击按钮播放
                        audioToggle.innerHTML = '<i class="fas fa-volume-mute"></i>';
                        audioToggle.style.backgroundColor = 'rgba(255, 100, 100, 0.8)';
                        
                        // 添加点击事件，让用户可以通过点击按钮播放
                        audioToggle.addEventListener('click', function() {
                            bgm.play().then(() => {
                                audioToggle.innerHTML = '<i class="fas fa-volume-up"></i>';
                                audioToggle.style.backgroundColor = '';
                            });
                        });
                    });
                }
            }
            
            // 显示鸟类介绍
            function showBirdInfo(birdType) {
                const info = birdInfo[birdType];
                
                if (!info) return;
                
                // 更新面板内容
                panelTitle.innerHTML = `<i class="${info.icon}"></i><span>${info.title}</span>`;
                panelContent.innerHTML = info.content;
                
                // 显示遮罩和面板
                overlay.classList.add('active');
                infoPanel.classList.add('active');
            }
            
            // 关闭介绍面板
            function closeInfoPanel() {
                overlay.classList.remove('active');
                infoPanel.classList.remove('active');
            }
            
            // 初始化
            function init() {
                initPages();
                playBGM();
                
                // 添加触摸事件监听
                swiperContainer.addEventListener('touchstart', function(e) {
                    touchStartX = e.touches[0].clientX;
                }, { passive: true });
                
                swiperContainer.addEventListener('touchend', function(e) {
                    touchEndX = e.changedTouches[0].clientX;
                    handleSwipe();
                }, { passive: true });
                
                // 添加鼠标事件监听（用于桌面测试）
                swiperContainer.addEventListener('mousedown', function(e) {
                    touchStartX = e.clientX;
                });
                
                swiperContainer.addEventListener('mouseup', function(e) {
                    touchEndX = e.clientX;
                    handleSwipe();
                });
                
                // 处理滑动
                function handleSwipe() {
                    const diffX = touchEndX - touchStartX;
                    
                    if (Math.abs(diffX) > swipeThreshold) {
                        if (diffX > 0) {
                            // 向右滑动，上一页
                            goToPage(currentPage - 1);
                        } else {
                            // 向左滑动，下一页
                            goToPage(currentPage + 1);
                        }
                    }
                }
                
                // 音频切换按钮事件
                audioToggle.addEventListener('click', function() {
                    if (bgm.paused) {
                        bgm.play();
                        this.innerHTML = '<i class="fas fa-volume-up"></i>';
                    } else {
                        bgm.pause();
                        this.innerHTML = '<i class="fas fa-volume-mute"></i>';
                    }
                });
                
                // 首页按钮事件
                homeBtn.addEventListener('click', function() {
                    goToPage(0);
                });
                
                // 关闭按钮事件
                closeBtn.addEventListener('click', closeInfoPanel);
                
                // 遮罩点击事件
                overlay.addEventListener('click', closeInfoPanel);
                
                // 为每个鸟类信息按钮添加点击事件
                birdInfoBtns.forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const birdType = this.getAttribute('data-bird');
                        showBirdInfo(birdType);
                    });
                });
                
                // 为指示器添加点击事件
                indicatorDots.forEach(dot => {
                    dot.addEventListener('click', function() {
                        const pageIndex = parseInt(this.getAttribute('data-page')) - 1;
                        goToPage(pageIndex);
                    });
                });
                
                // 添加键盘支持（左右箭头切换页面）
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'ArrowLeft') {
                        goToPage(currentPage - 1);
                    } else if (e.key === 'ArrowRight') {
                        goToPage(currentPage + 1);
                    } else if (e.key === 'Escape' && infoPanel.classList.contains('active')) {
                        closeInfoPanel();
                    }
                });
            }
            
            // 启动初始化
            init();
        });
    </script>
</body>
</html>
