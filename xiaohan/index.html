<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小寒三候</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'SimHei', sans-serif;
            overflow: hidden;
            background-color: #0a1f3d;
            color: #f0f0f0;
            touch-action: pan-y;
        }
        
        /* 主容器 */
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* 背景图片 */
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        
        /* 内容区域 */
        .content-wrapper {
            position: relative;
            z-index: 3;
            width: 90%;
            max-width: 800px;
            height: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* 标题样式 */
        .title {
            text-align: center;
            margin-bottom: 30px;
            z-index: 3;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        .main-title {
            font-size: 2.8rem;
            color: #fff;
            margin-bottom: 10px;
            letter-spacing: 8px;
            position: relative;
        }
        
        .main-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #4dabf7, transparent);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #b3e0ff;
            font-weight: normal;
            letter-spacing: 3px;
        }
        
        /* 鸟类容器 */
        .birds-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        
        /* 鸟类图标样式 */
        .bird-icon {
            position: absolute;
            width: 80px;
            height: 80px;
            cursor: pointer;
            pointer-events: auto;
            transition: transform 0.3s;
            z-index: 5;
        }
        
        .bird-icon:hover {
            transform: scale(1.1);
        }
        
        .bird-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.5));
        }
        
        /* 喜鹊位置和动画 */
        #magpie {
            top: 15%;
            right: 10%;
            animation: flyUpDown 3s ease-in-out infinite alternate;
        }
        
        /* 大雁位置和动画 */
        #wild-goose {
            top: 20%;
            left: 5%;
            animation: flyLeft 12s linear infinite;
        }
        
        /* 雏鸡位置和动画 */
        #chick {
            bottom: 20%;
            right: 15%;
            animation: walkSideways 4s ease-in-out infinite alternate;
        }
        
        /* 介绍面板 */
        .info-panel {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            background: rgba(10, 31, 61, 0.85);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 10;
            display: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-panel.active {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }
        
        .panel-title {
            font-size: 1.8rem;
            color: #4dabf7;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .panel-content {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #e6f2ff;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        
        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        /* 控制栏 */
        .controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            gap: 15px;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(10, 31, 61, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        
        .control-btn:hover {
            background: rgba(77, 171, 247, 0.8);
            transform: scale(1.1);
        }
        
        /* 横屏提示 */
        .landscape-notice {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0a1f3d;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            display: none;
        }
        
        .landscape-notice i {
            font-size: 4rem;
            color: #4dabf7;
            margin-bottom: 30px;
        }
        
        .landscape-notice h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .landscape-notice p {
            font-size: 1.2rem;
            color: #b3e0ff;
            max-width: 500px;
        }
        
        /* 动画定义 */
        @keyframes flyUpDown {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(30px);
            }
        }
        
        @keyframes flyLeft {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            70% {
                transform: translateX(-100vw) translateY(20px);
                opacity: 0.8;
            }
            100% {
                transform: translateX(-100vw) translateY(-30px);
                opacity: 0;
            }
        }
        
        @keyframes walkSideways {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(30px);
            }
        }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translate(-50%, 20px);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }
        
        /* 响应式调整 */
        @media (max-height: 700px) {
            .bird-icon {
                width: 60px;
                height: 60px;
            }
            
            .main-title {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 768px) {
            .main-title {
                font-size: 2rem;
                letter-spacing: 5px;
            }
            
            .subtitle {
                font-size: 1rem;
                letter-spacing: 2px;
            }
            
            .bird-icon {
                width: 70px;
                height: 70px;
            }
            
            #magpie {
                top: 10%;
                right: 5%;
            }
            
            #wild-goose {
                top: 15%;
                left: 2%;
            }
            
            #chick {
                bottom: 15%;
                right: 10%;
            }
            
            .info-panel {
                padding: 20px;
                bottom: 5%;
            }
            
            .panel-title {
                font-size: 1.5rem;
            }
            
            .panel-content {
                font-size: 1rem;
            }
        }
        
        @media (orientation: portrait) and (max-width: 768px) {
            .landscape-notice {
                display: flex;
            }
            
            #container {
                display: none;
            }
        }
        
        @media (orientation: landscape) and (max-height: 500px) {
            .bird-icon {
                width: 50px;
                height: 50px;
            }
            
            .main-title {
                font-size: 1.8rem;
            }
            
            .info-panel {
                padding: 15px;
            }
            
            .panel-title {
                font-size: 1.3rem;
            }
            
            .panel-content {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- 横屏提示 -->
    <div class="landscape-notice">
        <i class="fas fa-mobile-alt"></i>
        <h2>请横屏观看</h2>
        <p>为了获得最佳体验，请将设备旋转至横屏模式，或使用电脑浏览器访问本页面。</p>
    </div>
    
    <div id="container">
        <!-- 背景图片 -->
        <img id="background" src="background.png" alt="小寒背景">
        
        <!-- 鸟类容器 -->
        <div class="birds-container">
            <!-- 喜鹊 -->
            <div class="bird-icon" id="magpie" data-bird="magpie">
                <img src="喜鹊.png" alt="喜鹊">
            </div>
            
            <!-- 大雁 -->
            <div class="bird-icon" id="wild-goose" data-bird="wild-goose">
                <img src="大雁.png" alt="大雁">
            </div>
            
            <!-- 雏鸡 -->
            <div class="bird-icon" id="chick" data-bird="chick">
                <img src="雏鸡.png" alt="雏鸡">
            </div>
        </div>
        
        <!-- 主要内容 -->
        <div class="content-wrapper">
            <div class="title">
                <h1 class="main-title">小寒三候</h1>
                <h2 class="subtitle">一候雁北乡，二候鹊始巢，三候雉始雊</h2>
            </div>
        </div>
        
        <!-- 介绍面板 -->
        <div class="info-panel" id="infoPanel">
            <button class="close-btn" id="closeBtn">
                <i class="fas fa-times"></i>
            </button>
            <h2 class="panel-title" id="panelTitle">
                <i class="fas fa-dove"></i>
                <span>喜鹊</span>
            </h2>
            <div class="panel-content" id="panelContent">
                <!-- 内容将通过JavaScript动态填充 -->
            </div>
        </div>
        
        <!-- 控制栏 -->
        <div class="controls">
            <button class="control-btn" id="audioToggle">
                <i class="fas fa-volume-up"></i>
            </button>
            <button class="control-btn" id="refreshBtn">
                <i class="fas fa-redo"></i>
            </button>
        </div>
        
        <!-- 背景音乐 -->
        <audio id="bgm" loop>
            <source src="bgm.mp3" type="audio/mpeg">
            您的浏览器不支持音频播放
        </audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const container = document.getElementById('container');
            const bgm = document.getElementById('bgm');
            const audioToggle = document.getElementById('audioToggle');
            const refreshBtn = document.getElementById('refreshBtn');
            const closeBtn = document.getElementById('closeBtn');
            const infoPanel = document.getElementById('infoPanel');
            const panelTitle = document.getElementById('panelTitle');
            const panelContent = document.getElementById('panelContent');
            const birdIcons = document.querySelectorAll('.bird-icon');
            const landscapeNotice = document.querySelector('.landscape-notice');
            
            // 鸟类介绍数据
            const birdInfo = {
                'magpie': {
                    title: '喜鹊',
                    icon: 'fas fa-dove',
                    content: '小寒二候"鹊始巢"。喜鹊是适应能力比较强的鸟类，喜欢将巢筑在民宅旁的大树上，在居民点附近活动。喜鹊在中国是吉祥的象征，自古有画鹊兆喜的风俗。'
                },
                'wild-goose': {
                    title: '大雁',
                    icon: 'fas fa-feather-alt',
                    content: '小寒一候"雁北乡"。大雁是出色的空中旅行家，每年秋冬之际，它们从老家西伯利亚一带，成群结队、浩浩荡荡地飞到我国的南方过冬。小寒时节，大雁开始北迁，虽然还不是迁移到我国的最北方，但已离开了南方最热的地方。'
                },
                'chick': {
                    title: '雉鸡',
                    icon: 'fas fa-kiwi-bird',
                    content: '小寒三候"雉始雊"。雉鸡也叫野鸡，是一种羽毛华丽的鸟类。在小寒时节，雉鸡感受到阳气的生长而开始鸣叫求偶。雉鸡的叫声标志着早春的气息即将到来。'
                }
            };
            
            // 自动播放背景音乐（处理浏览器自动播放策略）
            function playBGM() {
                // 尝试播放音乐
                const playPromise = bgm.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log('背景音乐播放成功');
                        audioToggle.innerHTML = '<i class="fas fa-volume-up"></i>';
                    }).catch(error => {
                        console.log('自动播放被阻止，需要用户交互');
                        // 显示提示，让用户知道可以点击按钮播放
                        audioToggle.innerHTML = '<i class="fas fa-volume-mute"></i>';
                        audioToggle.style.backgroundColor = 'rgba(255, 100, 100, 0.8)';
                        
                        // 添加点击事件，让用户可以通过点击按钮播放
                        audioToggle.addEventListener('click', function() {
                            bgm.play().then(() => {
                                audioToggle.innerHTML = '<i class="fas fa-volume-up"></i>';
                                audioToggle.style.backgroundColor = '';
                            });
                        });
                    });
                }
            }
            
            // 初始化时尝试播放音乐
            playBGM();
            
            // 音频切换按钮事件
            audioToggle.addEventListener('click', function() {
                if (bgm.paused) {
                    bgm.play();
                    this.innerHTML = '<i class="fas fa-volume-up"></i>';
                } else {
                    bgm.pause();
                    this.innerHTML = '<i class="fas fa-volume-mute"></i>';
                }
            });
            
            // 刷新按钮事件
            refreshBtn.addEventListener('click', function() {
                location.reload();
            });
            
            // 关闭介绍面板
            closeBtn.addEventListener('click', function() {
                infoPanel.classList.remove('active');
            });
            
            // 为每个鸟类图标添加点击事件
            birdIcons.forEach(icon => {
                icon.addEventListener('click', function() {
                    const birdType = this.getAttribute('data-bird');
                    const info = birdInfo[birdType];
                    
                    // 更新面板内容
                    panelTitle.innerHTML = `<i class="${info.icon}"></i><span>${info.title}</span>`;
                    panelContent.textContent = info.content;
                    
                    // 显示面板
                    infoPanel.classList.add('active');
                });
            });
            
            // 检查屏幕方向
            function checkOrientation() {
                if (window.innerHeight > window.innerWidth) {
                    // 竖屏
                    if (window.innerWidth <= 768) {
                        container.style.display = 'none';
                        landscapeNotice.style.display = 'flex';
                    } else {
                        container.style.display = 'flex';
                        landscapeNotice.style.display = 'none';
                    }
                } else {
                    // 横屏
                    container.style.display = 'flex';
                    landscapeNotice.style.display = 'none';
                }
            }
            
            // 初始检查屏幕方向
            checkOrientation();
            
            // 监听屏幕方向变化
            window.addEventListener('resize', checkOrientation);
            window.addEventListener('orientationchange', checkOrientation);
            
            // 添加触摸滑动支持
            let touchStartX = 0;
            let touchStartY = 0;
            
            container.addEventListener('touchstart', function(e) {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }, { passive: true });
            
            container.addEventListener('touchend', function(e) {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                
                const diffX = touchEndX - touchStartX;
                const diffY = touchEndY - touchStartY;
                
                // 如果水平滑动距离大于垂直滑动距离，且大于50px，视为有效滑动
                if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                    // 右滑关闭面板
                    if (diffX > 0 && infoPanel.classList.contains('active')) {
                        infoPanel.classList.remove('active');
                    }
                }
            }, { passive: true });
            
            // 点击背景关闭面板
            container.addEventListener('click', function(e) {
                if (infoPanel.classList.contains('active') && 
                    !infoPanel.contains(e.target) && 
                    !e.target.closest('.bird-icon')) {
                    infoPanel.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
