<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小寒 · 寻阳记</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: manipulation; }
        body {
            font-family: 'Microsoft YaHei', 'STKaiti', serif; /* 使用更有书法感的字体 */
            background: linear-gradient(to bottom, #e6f7ff 0%, #f0f9ff 100%); /* 淡蓝渐变天空 */
            color: #333;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid #ccc;
            z-index: 10;
        }
        .header h1 { 
            color: #2c5282; /* 深蓝色 */
            margin-bottom: 5px;
            font-size: 1.8rem;
        }
        .subtitle {
            color: #666;
            font-size: 0.9rem;
        }
        /* 核心画布容器 */
        .scroll-container {
            flex: 1;
            overflow-x: auto; /* 允许横向滚动探索长卷 */
            overflow-y: hidden;
            position: relative;
        }
        .painting {
            width: 1500px; /* 长卷的宽度 */
            height: 100%;
            background: #fffef0 url('background.png') center/cover no-repeat; /* 替换为你的背景图路径 */
            position: relative;
            cursor: pointer;
        }
        /* 可点击的热区样式 */
        .hotspot {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            z-index: 2;
        }
        .hotspot:hover { background-color: rgba(255, 215, 0, 0.1); }
        .hotspot i {
            color: rgba(139, 69, 19, 0.7); /* 棕色图标 */
            font-size: 24px;
        }
        /* 三候热区的具体位置 (需根据背景图调整) */
        .hotspot-sky { top: 20%; left: 70%; width: 80px; height: 80px; } /* 天空-雁 */
        .hotspot-tree { top: 50%; left: 40%; width: 70px; height: 70px; } /* 树枝-鹊 */
        .hotspot-grass { top: 75%; left: 60%; width: 65px; height: 65px; } /* 草丛-雉 */
        /* 动态元素 (大雁、喜鹊、野鸡) - 初始隐藏 */
        .dynamic-element {
            position: absolute;
            opacity: 0; /* 默认不可见 */
            transition: opacity 0.5s;
            pointer-events: none; /* 不干扰点击 */
            z-index: 1;
        }
        #geese { top: 15%; left: 80%; width: 150px; }
        #magpie { top: 45%; left: 38%; width: 60px; }
        #pheasant { top: 70%; left: 55%; width: 80px; }
        /* 知识卡片样式 */
        .knowledge-card {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            border-left: 5px solid #2c5282;
            border-radius: 10px;
            padding: 20px;
            max-width: 90%;
            width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            opacity: 0;
            transition: opacity 0.8s ease;
            z-index: 100;
        }
        .knowledge-card.show { opacity: 1; }
        .card-title {
            color: #2c5282;
            font-size: 1.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .card-content { line-height: 1.6; color: #555; }
        .hint {
            text-align: center;
            padding: 10px;
            color: #888;
            font-size: 0.9rem;
            position: absolute;
            bottom: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- 页头 -->
    <div class="header">
        <h1><i class="fas fa-snowflake"></i> 小寒 · 寻阳记</h1>
        <p class="subtitle">点击画卷中的印记，探寻冬日里萌动的阳气</p>
    </div>

    <!-- 核心画卷区域 -->
    <div class="scroll-container" id="scrollContainer">
        <div class="painting" id="mainPainting">
            <!-- 三个可点击的热点 -->
            <div class="hotspot hotspot-sky" id="hotspotSky" title="点击探寻一候">
                <i class="fas fa-dove"></i>
            </div>
            <div class="hotspot hotspot-tree" id="hotspotTree" title="点击探寻二候">
                <i class="fas fa-feather-alt"></i>
            </div>
            <div class="hotspot hotspot-grass" id="hotspotGrass" title="点击探寻三候">
                <i class="fas fa-kiwi-bird"></i>
            </div>

            <!-- 动态元素 (需替换为你的图片或SVG) -->
            <img src="大雁.png" alt="北飞的大雁" class="dynamic-element" id="geese">
            <img src="喜鹊.png" alt="筑巢的喜鹊" class="dynamic-element" id="magpie">
            <img src="雏鸡.png" alt="鸣叫的野鸡" class="dynamic-element" id="pheasant">
        </div>
    </div>

    <!-- 知识点提示卡片 -->
    <div class="knowledge-card" id="knowledgeCard">
        <div class="card-title" id="cardTitle"><i class="fas fa-seedling"></i> 小寒一候：雁北乡</div>
        <p class="card-content" id="cardContent">
            此时阳气已动，大雁开始向北迁徙。古人认为候鸟是阴阳变化的先知，“乡”是趋向之意。
        </p>
    </div>

    <!-- 操作提示 -->
    <p class="hint"><i class="fas fa-hand-point-up"></i> 请点击画卷上的图标，探索小寒三候</p>

    <script>
        // DOM 元素
        const hotspots = {
            sky: document.getElementById('hotspotSky'),
            tree: document.getElementById('hotspotTree'),
            grass: document.getElementById('hotspotGrass')
        };
        const elements = {
            geese: document.getElementById('geese'),
            magpie: document.getElementById('magpie'),
            pheasant: document.getElementById('pheasant')
        };
        const knowledgeCard = document.getElementById('knowledgeCard');
        const cardTitle = document.getElementById('cardTitle');
        const cardContent = document.getElementById('cardContent');

        // 知识库：小寒三候的详细解释
        const knowledgeBase = {
            sky: {
                title: '小寒一候：雁北乡',
                icon: '<i class="fas fa-dove"></i>',
                content: '“雁北乡”的“乡”是趋向之意。此时阳气已动，大雁是顺阴阳而迁移的候鸟，它们开始感知到春信，启程向北方的故乡飞回。这是小寒节气阳气萌动的最初征兆。',
                element: 'geese'
            },
            tree: {
                title: '小寒二候：鹊始巢',
                icon: '<i class="fas fa-feather-alt"></i>',
                content: '喜鹊感知到阳气回升，开始衔来树枝，精心修筑巢穴，为春天的繁衍做准备。鹊巢的搭建，是自然界阳气积聚的直观体现。',
                element: 'magpie'
            },
            grass: {
                title: '小寒三候：雉始雊',
                icon: '<i class="fas fa-kiwi-bird"></i>',
                content: '“雊”是鸣叫的意思。羽毛鲜艳的野鸡（雉）在接近四九时，因感到阳气的生长而开始发出求偶的鸣叫。生命在严寒中已开始律动。',
                element: 'pheasant'
            }
        };

        // 当前激活的状态
        let activeState = null;

        // 为每个热点绑定点击事件
        Object.keys(hotspots).forEach(key => {
            hotspots[key].addEventListener('click', () => activateHotspot(key));
        });

        // 激活热点的函数
        function activateHotspot(key) {
            // 如果点击的是已激活的，则关闭
            if (activeState === key) {
                resetActivation();
                return;
            }
            
            const info = knowledgeBase[key];
            
            // 1. 更新知识卡片
            cardTitle.innerHTML = `${info.icon} ${info.title}`;
            cardContent.textContent = info.content;
            knowledgeCard.classList.add('show');
            
            // 2. 显示对应的动态元素并添加动画类
            const elementToShow = elements[info.element];
            elementToShow.style.opacity = '1';
            
            // 根据不同的元素添加不同的动画效果
            elementToShow.classList.remove('fly-animation', 'hop-animation', 'call-animation');
            void elementToShow.offsetWidth; // 触发重排以重置动画
            
            if (info.element === 'geese') {
                elementToShow.classList.add('fly-animation'); // 大雁飞过
            } else if (info.element === 'magpie') {
                elementToShow.classList.add('hop-animation'); // 喜鹊跳跃
            } else if (info.element === 'pheasant') {
                elementToShow.classList.add('call-animation'); // 雉鸡鸣叫
            }
            
            // 3. 更新状态
            activeState = key;
            
            // 4. 自动滚动到合适位置 (增强体验)
            const container = document.getElementById('scrollContainer');
            const hotspotRect = hotspots[key].getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();
            
            container.scrollLeft += (hotspotRect.left - containerRect.left) - containerRect.width / 2 + hotspotRect.width / 2;
        }

        // 重置所有激活状态
        function resetActivation() {
            knowledgeCard.classList.remove('show');
            Object.values(elements).forEach(el => {
                el.style.opacity = '0';
                el.className = 'dynamic-element'; // 移除所有动画类
            });
            activeState = null;
        }

        // 点击画布其他区域也可以关闭卡片
        document.getElementById('mainPainting').addEventListener('click', function(e) {
            // 如果点击的不是热点本身
            if (!e.target.closest('.hotspot')) {
                resetActivation();
            }
        });
    </script>

    <!-- 添加CSS动画关键帧 -->
    <style>
        /* 大雁飞行动画 */
        @keyframes flyAcross {
            0% { transform: translateX(100px) translateY(0); opacity: 0.8; }
            100% { transform: translateX(-300px) translateY(-20px); opacity: 0; }
        }
        .fly-animation { animation: flyAcross 4s ease-in-out forwards; }

        /* 喜鹊跳跃/筑巢动画 */
        @keyframes hop {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(-5deg); }
            75% { transform: translateY(-5px) rotate(5deg); }
        }
        .hop-animation { animation: hop 1.5s ease-in-out 2; }

        /* 野鸡鸣叫动画 */
        @keyframes call {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
          .call-animation {
        animation: call 0.8s ease-in-out 3;
        filter: drop-shadow(0 0 5px rgba(255, 200, 0, 0.7));
    }
    </style>

<!-- 背景音乐 -->
<audio id="bgMusic" loop>
    <source src="Richard Clayderman - Chinese Garden.mp3" type="audio/mpeg">
</audio>

<script>
// 背景音乐控制
const bgMusic = document.getElementById('bgMusic');
bgMusic.volume = 0.3;

// 用户第一次与页面交互时开始播放
document.addEventListener('click', function initAudio() {
    bgMusic.play().catch(e => {
        console.log('自动播放被阻止，用户需要手动允许');
    });
    document.removeEventListener('click', initAudio);
}, { once: true });

// 页面加载后尝试播放
window.addEventListener('load', function() {
    bgMusic.play().catch(e => {});
});
</script>

</body>
</html>
