<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>大寒至，盼春归 | 二十四节气H5</title>
    <meta name="description" content="大寒节气互动H5，感受岁末冬韵，静待新春归来">
    
    <!-- 移动端优化 -->
    <meta name="theme-color" content="#0c1b33">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-color: #4facfe;
            --text-color: #e6f7ff;
            --bg-gradient: linear-gradient(to bottom, #0c1b33, #1a3a5f);
        }
        body {
            font-family: "PingFang SC", "Microsoft YaHei", "Segoe UI", sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            overflow: hidden;
            height: 100vh;
            position: relative;
            -webkit-tap-highlight-color: transparent;
        }
        /* 容器优化 */
        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 2;
        }
        /* 背景层 */
        .background-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }
        .bg-image {
            width: 100%; height: 100%;
            background-image: url('./assets/images/winter-bg.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.7;
            filter: brightness(0.9);
        }
        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(rgba(12, 27, 51, 0.4), rgba(26, 58, 95, 0.6));
        }
        /* 内容区域 */
        .content {
            text-align: center;
            max-width: 90%;
            position: relative;
            z-index: 3;
        }
        .title {
            font-size: clamp(2rem, 8vw, 2.8rem);
            margin-bottom: 10px;
            text-shadow: 0 2px 15px rgba(0, 30, 60, 0.6);
            animation: fadeInDown 1s ease;
        }
        .subtitle {
            font-size: clamp(0.9rem, 4vw, 1.2rem);
            margin-bottom: 30px;
            opacity: 0.9;
            animation: fadeInUp 1s ease 0.3s both;
        }
        .poem-container {
            margin: 25px auto;
            max-width: 400px;
            animation: fadeIn 1.5s ease 0.6s both;
        }
        .poem {
            font-style: italic;
            padding: 20px 25px;
            border-left: 3px solid #ffcc00;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(5px);
            border-radius: 0 10px 10px 0;
            font-size: clamp(0.9rem, 3.5vw, 1.05rem);
            line-height: 1.8;
            text-align: left;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        /* 互动按钮 */
        .interaction-area {
            margin-top: 30px;
        }
        .snow-btn {
            background: linear-gradient(135deg, var(--primary-color), #00b3ff);
            color: white;
            border: none;
            padding: 16px 36px;
            font-size: clamp(1rem, 4vw, 1.1rem);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(0, 149, 255, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 10;
        }
        .snow-btn::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 5px; height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        .snow-btn:active::after {
            animation: ripple 0.6s ease-out;
        }
        .snow-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 149, 255, 0.6);
        }
        /* 音乐播放器 */
        .music-player {
            position: fixed;
            bottom: 20px; right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 12px 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: transform 0.3s;
        }
        .music-player:hover {
            transform: translateY(-2px);
        }
        .play-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            width: 42px; height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .play-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        .music-info {
            font-size: 0.85rem;
            max-width: 140px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        /* 雪花画布 */
        #snow-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        /* 兼容性提示 */
        .compat-alert {
            display: none;
            position: fixed;
            top: 20px; left: 50%;
            transform: translateX(-50%);
            background: #ffcc00;
            color: #333;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
            max-width: 90%;
            text-align: center;
        }
        /* 动画定义 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes ripple {
            0% { transform: scale(0, 0); opacity: 0.5; }
            20% { transform: scale(25, 25); opacity: 0.3; }
            100% { transform: scale(40, 40); opacity: 0; }
        }
        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }
        /* 响应式调整 */
        @media (max-width: 480px) {
            .poem { padding: 15px 20px; }
            .music-player { bottom: 15px; right: 15px; }
            .compat-alert { top: 15px; padding: 10px 15px; }
        }
        @media (max-width: 360px) {
            .snow-btn { padding: 14px 28px; }
            .poem { font-size: 0.85rem; line-height: 1.6; }
        }
        /* 加载状态 */
        .loading {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- 兼容性提示 -->
    <div class="compat-alert" id="compatAlert">
        点击页面任意处，开启节气之声
    </div>

    <!-- 背景层 -->
    <div class="background-layer">
        <div class="bg-image" id="bgImage"></div>
        <div class="overlay"></div>
    </div>

    <!-- 主容器 -->
    <div class="container">
        <div class="content">
            <h1 class="title">大寒至，盼春归</h1>
            <p class="subtitle">岁末天寒，静待新春</p>
            
            <div class="poem-container">
                <div class="poem">
                    大寒雪未消，闭户不能出。<br>
                    可怜切云冠，局此容膝室。<br>
                    吾车适已悬，吾驭久罢叱。<br>
                    拂麈取一编，相对辄终日。
                </div>
            </div>

            <div class="interaction-area">
                <button class="snow-btn" id="snowBtn">
                    <span class="btn-text">❄️ 点我飘雪</span>
                </button>
            </div>
        </div>
    </div>

    <!-- 雪花画布 -->
    <canvas id="snowCanvas"></canvas>

    <!-- 音乐播放器 -->
    <div class="music-player" id="musicPlayer">
        <button class="play-btn" id="playBtn">▶️</button>
        <div class="music-info" id="musicInfo">节气之声</div>
    </div>

    <!-- 音频元素 -->
    <audio id="bgm" loop preload="auto" crossorigin="anonymous">
        <source src="./assets/audio/bgm.mp3" type="audio/mpeg">
        <source src="./assets/audio/bgm.ogg" type="audio/ogg">
        您的浏览器不支持音频播放。
    </audio>

    <script>
        // 加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 隐藏加载动画
            setTimeout(() => {
                const loading = document.getElementById('loading');
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 500);
            }, 800);
            
            // 元素引用
            const elements = {
                bgm: document.getElementById('bgm'),
                playBtn: document.getElementById('playBtn'),
                musicInfo: document.getElementById('musicInfo'),
                snowBtn: document.getElementById('snowBtn'),
                btnText: document.querySelector('.btn-text'),
                compatAlert: document.getElementById('compatAlert'),
                canvas: document.getElementById('snowCanvas'),
                bgImage: document.getElementById('bgImage')
            };

            // 1. 音频系统
            let audioStarted = false;
            
            // 自动播放尝试
            function tryAutoplay() {
                if (audioStarted) return;
                
                const playPromise = elements.bgm.play();
                
                if (playPromise !== undefined) {
                    playPromise
                        .then(() => {
                            audioStarted = true;
                            elements.compatAlert.style.display = 'none';
                            elements.playBtn.textContent = '⏸️';
                            elements.musicInfo.textContent = '节气之韵';
                        })
                        .catch(error => {
                            console.log('自动播放被阻止，等待用户交互');
                            elements.compatAlert.style.display = 'block';
                            
                            // 添加点击监听
                            document.body.addEventListener('click', initAudio, { once: true });
                        });
                }
            }

            // 用户交互启动音频
            function initAudio() {
                if (audioStarted) return;
                
                elements.bgm.play()
                    .then(() => {
                        audioStarted = true;
                        elements.compatAlert.style.display = 'none';
                        elements.playBtn.textContent = '⏸️';
                        elements.musicInfo.textContent = '节气之韵';
                    })
                    .catch(err => {
                        console.error('音频播放失败:', err);
                    });
            }

            // 播放/暂停控制
            elements.playBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                
                if (elements.bgm.paused) {
                    elements.bgm.play();
                    this.textContent = '⏸️';
                    elements.musicInfo.textContent = '节气之韵';
                } else {
                    elements.bgm.pause();
                    this.textContent = '▶️';
                    elements.musicInfo.textContent = '已暂停';
                }
            });

            // 2. 雪花系统
            const ctx = elements.canvas.getContext('2d');
            let snowflakes = [];
            let isSnowing = false;
            let animationId = null;

            // 调整画布大小
            function resizeCanvas() {
                elements.canvas.width = window.innerWidth;
                elements.canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // 雪花类
            class Snowflake {
                constructor() {
                    this.reset();
                }
                
                reset() {
                    this.x = Math.random() * elements.canvas.width;
                    this.y = Math.random() * elements.canvas.height - elements.canvas.height;
                    this.size = Math.random() * 3 + 1;
                    this.speed = Math.random() * 1 + 0.5;
                    this.wind = Math.random() * 0.5 - 0.25;
                    this.opacity = Math.random() * 0.5 + 0.3;
                    this.wobble = Math.random() * 0.5;
                    this.wobbleSpeed = Math.random() * 0.02 + 0.01;
                    this.wobbleOffset = Math.random() * Math.PI * 2;
                }
                
                update() {
                    this.y += this.speed;
                    this.x += this.wind + Math.sin(this.wobbleOffset + Date.now() * this.wobbleSpeed) * this.wobble;
                    
                    if (this.y > elements.canvas.height) {
                        this.reset();
                        this.y = -10;
                    }
                }
                
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                    ctx.fill();
                }
            }

            // 初始化雪花
            function initSnow(count = 80) {
                snowflakes = [];
                for (let i = 0; i < count; i++) {
                    snowflakes.push(new Snowflake());
                }
            }

            // 动画循环
            function animate() {
                ctx.clearRect(0, 0, elements.canvas.width, elements.canvas.height);
                
                snowflakes.forEach(flake => {
                    flake.update();
                    flake.draw();
                });
                
                if (isSnowing) {
                    animationId = requestAnimationFrame(animate);
                }
            }

            // 切换下雪状态
            elements.snowBtn.addEventListener('click', function() {
                isSnowing = !isSnowing;
                elements.btnText.textContent = isSnowing ? '❄️ 停止飘雪' : '❄️ 点我飘雪';
                
                if (isSnowing) {
                    if (snowflakes.length === 0) {
                        initSnow(80);
                    }
                    animate();
                } else {
                    if (animationId) {
                        cancelAnimationFrame(animationId);
                    }
                }
            });

            // 3. 背景图像加载优化
            const bgImg = new Image();
            bgImg.onload = function() {
                elements.bgImage.style.opacity = '1';
                // 图像加载后尝试自动播放音频
                setTimeout(tryAutoplay, 300);
            };
            bgImg.onerror = function() {
                console.warn('背景图像加载失败，使用纯色背景');
                elements.bgImage.style.background = 'linear-gradient(135deg, #0c1b33, #2c5282)';
                setTimeout(tryAutoplay, 300);
            };
            
            // 设置图片源
            bgImg.src = './assets/images/winter-bg.jpg';

            // 4. 初始化雪花（但不立即动画）
            initSnow(30);
            
            // 5. 触摸设备优化
            if ('ontouchstart' in window) {
                document.documentElement.style.cursor = 'pointer';
                // 防止双击缩放
                let lastTouchEnd = 0;
                document.addEventListener('touchend', function(event) {
                    const now = Date.now();
                    if (now - lastTouchEnd <= 300) {
                        event.preventDefault();
                    }
                    lastTouchEnd = now;
                }, false);
            }
        });
    </script>
</body>
</html>
